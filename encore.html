    <style>
        @media (hover:hover){
            .encore div:hover
            {
                border-radius: 1.5em;
            }
            .encore div:hover img
            {
                transform: scale(1.23);
                transform-origin: top;
            }
            .encore div:hover p
            {
                opacity: 0;
            }
        }
        .encore div
        {
            position: relative;
            padding: 1em 2em;
            background-color: #66666610;
            border: 2px solid #66666640;
            border-radius: 1em;
            width: fit-content;
            display: inline-block;
            margin: 0.5em;
            transition: 0.1s, border-radius 0.3s;
        }
        .encore:hover div
        {
            background-color: #66666640;
        }
        .encore div img
        {
            position: relative;
            width: 8em;
            height: 8em;
            border-radius: 0.5em;
            z-index: 10;
            transition: 0.3s;
        }
        .encore div p
        {
            position: relative;
            width: 8em;
            margin: 0.5em 0 0 0;
            text-align: center;
            pointer-events: none;
            font-weight: bold;
            opacity: 1;
            transition: 0.3s;
        }
    </style>
