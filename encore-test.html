			sizes="180x180"
			href="https://natski.vercel.app/icon/system_icons/favicon/apple-touch-icon.png"
		/>

			href="https://natski.vercel.app/icon/system_icons/favicon/site.webmanifest"
		/>

		<meta property="og:title" content="Natski" />
		<meta
			name="og:description"
			content="The home of NATSKI web tools and games"
		/>
		<meta
			property="og:image"
			content="https://natski.vercel.app/icon/system_icons/embed/400.png"
		/>
		<meta property="og:image:width" content="400" />
		<meta property="og:image:height" content="400" />

		<meta name="twitter:title" content="Natski" />
		<meta
			name="twitter:description"
			content="The home of NATSKI web tools and games"
		/>
		<meta
			name="twitter:image"
			content="https://natski.vercel.app/icon/system_icons/embed/400.png"
		/>
		<meta name="twitter:site" content="@natspooky_" />
		<meta name="twitter:creator" content="@natspooky_" />
		<meta name="twitter:card" content="summary" />
		<link rel="stylesheet" type="text/css" href="./lib/css/main.css" />
		<link rel="stylesheet" type="text/css" href="./lib/css/index.css" />
		<link
			rel="stylesheet"
			type="text/css"
			media="screen and (orientation: portrait)"
			href="./lib/css/scale.css"
		/>
		<script type="module" src="./lib/js/embedded_page_scripts.js"></script>
		<script type="module" async>
			import { render } from './apis/encore/element-creator/ec.js';

			render(
				'root',
				(components) => {
					components.layout = function ({ children }) {
						return {
							tag: 'div',
							children: [
								{
									tag: 'h1',
									children: {
										tag: 'text',
										text: 'Layout',
									},
								},
								children,
							],
						};
					};

					function pageOne() {
						return [
							{
								tag: 'div',
								events: {
									click: {
										callback: () => {
											components.replaceComponent(
												'content',
												pageTwo(),
											);
										},
									},
								},
								children: {
									tag: 'h2',
									children: {
										tag: 'text',
										text: 'pageOne',
									},
								},
							},
							{
								tag: 'h3',
								events: {
									click: {
										callback: () => {
											components.replaceComponent(
												'layout',
												pageOne(),
											);
										},
									},
								},
								children: {
									tag: 'text',
									text: 'remove layout [one]',
								},
							},
						];
					}

					function pageTwo() {
						return [
							{
								tag: 'div',
								events: {
									click: {
										callback: () => {
											components.replaceComponent(
												'content',
												pageOne(),
											);
										},
									},
								},
								children: {
									tag: 'h2',
									children: {
										tag: 'text',
										text: 'pageTwo',
									},
								},
							},
							{
								tag: 'h3',
								events: {
									click: {
										callback: () => {
											components.replaceComponent(
												'layout',
												pageOne(),
											);
										},
									},
								},
								children: {
									tag: 'text',
									text: 'remove layout [two]',
								},
							},
						];
					}

					return pageOne();
				},
				{
					useIcons: true,
				},
			);
		</script>
	</head>
	<body id="root"></body>
</html>
