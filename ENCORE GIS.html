        <style>
            main article
            {
                position: relative;
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 0.5em;
                background-color: transparent;
            }
            main article button
            {
                position: relative;
                height: 50px;
                min-width: 50px;
                margin: 0.5em;
                background-color: #66666620;
                width: unset;
                flex-grow: 1;
                display: flex;
                overflow: hidden;
                justify-content: center;
                align-items: center;
                border-radius: 10px;
                transition: 0.3s;
            }
            main article button:hover
            {
                background-color: #66666640;
            }
            main article button:active
            {
                transition: 0s;
                background-color: var(--themecoltrans);
            }
            main article button GIS-icon
            {
                position: relative;
                height: 45px;
                width: 45px;
                transform: scale(0.3);
                object-fit: contain;
                background-color: var(--themecol);
                transition: 0.3s;
            }
            main article button:hover GIS-icon
            {
                background-color: #e9e9e9;
                transform: scale(0.65);
            }


            #GISbanner
            {
                position: fixed;
                top: 10px;
                left: 10px;
                right: 10px;
                width: auto;
                border-radius: 1em;
                box-sizing: initial;
                min-height: 70px;
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: center;
                background-color: #000000f0;
                transform: translate(0,-120%);
                transition: 0.8s cubic-bezier(.61,.04,0,1.22);
            }
            #GISbanner.active
            {
                transform: translate(0,0%);
            }
            #GISbanner button
            {
                position: relative;
                height: 50px;
                width: 50px;
                background-color: #ffffff10;
                display: flex;
                margin: 10px;
                flex-grow: 1;
                border-radius: 0.6em;
                align-items: center;
                justify-content: center;
            }
            #GISbanner button:hover
            {
                background-color: #ffffff20;
            }
            #GISbanner button svg
            {
                position: relative;
                height: 40%;
                fill: #e9e9e9;
            }
            #GISbanner div
            {
                position: relative;
                height: 40px;
                width: 40px;
                margin: 10px;
                background-color: #e9e9e9;
            }
            #GISbanner span
            {
                position: relative;
                height: 50px;
                padding: 0 5px 0 10px;
                margin: 0 10px;
                background-color: #ffffff10;
                border-radius: 0.6em;
                display: flex;
                flex-grow: 2;
                align-items: center;
                justify-content: center;
                pointer-events: text;
            }
            #GISbanner span button
            {
                margin: 0 0 0 10px;
                flex-grow: 0;
                background-color: transparent;
            }
            #GISbanner span button:active svg
            {
                transition: 0s;
                fill: var(--themecol);
            }
        </style>

        <script>
            window.onload = function(){
                let icon = document.getElementsByTagName('GIS-icon'),
                buttons = document.getElementsByTagName('button');
                for(let i = 0; i < icon.length; i++) {
                    icon[i].style.mask = 'url("https://natski.netlify.app/icon/img' + icon[i].title + '.svg") no-repeat center'
                    icon[i].style.webkitMask = 'url("https://natski.netlify.app/icon/svg/ENCORE_GIS/' + icon[i].title + '.svg") no-repeat center'
                }
                for(let x = 0; x < buttons.length - 1; x++) {
                    buttons[x].onclick = function(){
                        selectIcon(buttons[x].children[0].title)
                    }
                }
            }


            function selectIcon(iconName) {
                let banner = document.getElementById('GISbanner');
                banner.classList.add('active')
                banner.children[1].innerHTML = '<pre><code>&lt;GIS-icon title="'+iconName+'"&gt;&lt;/GIS-icon&gt;</pre></code><button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850.89 850.89"><path d="M389.7,715.69h126.3v83.3c0,28.67-23.24,51.9-51.9,51.9H51.9c-28.66,0-51.9-23.23-51.9-51.9V227.6c0-28.66,23.24-51.9,51.9-51.9h245.9v448.09c0,50.68,41.23,91.9,91.9,91.9h0Z"/><rect class="cls-1" x="334.39" y=".5" width="516" height="675.19" rx="51.9" ry="51.9"/></svg></button>'
                banner.children[2].style.mask = 'url("https://natski.netlify.app/icon/svg/ENCORE_GIS/' + iconName + '.svg") no-repeat center'
                banner.children[2].style.webkitMask = 'url("https://natski.netlify.app/icon/svg/ENCORE_GIS/' + iconName + '.svg") no-repeat center'
                banner.children[1].children[1].onclick = function(){
                    copyIcon(iconName)
                }
            }


            function copyIcon(icon) {
                navigator.clipboard.writeText('<GIS-icon title="'+icon+'"></GIS-icon>');
            }
        </script>
