        <a style="position: relative; margin: 1em auto; display: block; padding: 0.5em 1em; color: #f0f0f0; text-decoration: none; background-color: rgba(4, 184, 255, 0.337); width: fit-content; border-radius: 100vmax;" onclick="parent.loadframe('ENCORE V3.html#GIS');parent.backPage(1)">Setup & Information</a>

        <style>
            main article
            {
                position: relative;
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 0.5em;
                width: min(90%, 750px);
                background-color: transparent;
            }
            main article button
            {
                position: relative;
                height: 70px;
                min-width: 70px;
                margin: 0.5em;
                background-color: #66666600;
                width: unset;
                border: 2px solid transparent;
                flex-grow: 1;
                display: flex;
                overflow: hidden;
                justify-content: center;
                align-items: center;
                border-radius: 10px;
                transition: 0.3s;
            }
            main article button.hidden
            {
                display: none;
            }
            main article button:hover
            {
                background-color: #ffffff20;
                border: 2px solid #ffffff20;
            }
            main article button:active
            {
                transition: 0s;
                background-color: var(--themecoltrans);
            }
            main article button GIS-icon
            {
                position: relative;
                height: 45px;
                width: 45px;
                transform: scale(0.6);
                object-fit: contain;
                background-color: #f0f0f0;
                transition: 0.3s;
            }
            main article button:hover GIS-icon
            {
                background-color: #f0f0f0;
                transform: scale(0.65);
            }


            #GISbanner
            {
                position: fixed;
                bottom: 10px;
                left: 10px;
                right: 10px;
                width: auto;
                border-radius: 1em;
                box-sizing: initial;
                min-height: 70px;
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: center;
                background-color: #000000f0;
                transform: translate(0,120%);
                transition: 0.8s cubic-bezier(.61,.04,0,1.22);
            }
            #GISbanner.active
            {
                transform: translate(0,0%);
            }
            #GISbanner button
            {
                position: relative;
                height: 50px;
                width: 50px;
                background-color: #ffffff10;
                display: flex;
                margin: 15px;
                border: 2px solid #f0f0f010;
                flex-grow: 1;
                border-radius: 0.6em;
                align-items: center;
                justify-content: center;
            }
            #GISbanner button:hover
            {
                background-color: #ffffff20;
            }
            #GISbanner button svg
            {
                position: relative;
                height: 40%;
                fill: #f0f0f0;
            }
            #GISbanner div
            {
                position: relative;
                height: 40px;
                width: 40px;
                margin: 10px;
                background-color: #f0f0f0;
            }
            #GISbanner span
            {
                position: relative;
                height: 50px;
                padding: 0 5px 0 10px;
                margin: 0 10px;
                background-color: #ffffff10;
                border-radius: 0.6em;
                display: flex;
                flex-grow: 2;
                align-items: center;
                justify-content: center;
                pointer-events: text;
            }
            #GISbanner span button
            {
                margin: 0 0 0 10px;
                flex-grow: 0;
                background-color: transparent;
            }
            #GISbanner span button:active svg
            {
                transition: 0s;
                fill: var(--themecol);
            }
        </style>

        <script>
            let icons = ['home','terminal','avatar','marker','gear','puzzle','pause','play','prev','next','heart','browser','chain','bookshelf','cellar','apps','tiles','rotate','albums','document','scanner','maximise','minimise','audio','copy','undo','redo','loop','pip','screen','cast','text','battery_empty','battery_half','battery_full','magnify_minus','magnify_plus','magnify','denied','alert','information','circle_minus','circle_plus','circle_checkmark','circle_cross','point','minus','plus','checkmark','cross','crosshair','arrow_left','arrow_right','arrow_up','arrow_down','line_chip_left','line_chip_right','line_chip_up','line_chip_down','mini_arrow_left','mini_arrow_right','mini_arrow_up','mini_arrow_down','line_arrow_left','line_arrow_right','line_arrow_up','line_arrow_down','input','output','download','upload','export','import','add_new','sparkle','config','preview','hidden','ENCORE','SSC','PDS','CLS','CLSF','VPS','PSS','CMS','CMSF','GIS','SSM','SSMF']

            window.onload = function(){
                let icon = document.getElementsByTagName('GIS-icon'),
                container = document.getElementById('iconGrid')
                
                
                for(let i = 0; i < icons.length; i++) {
                    let button = document.createElement('button'),
                    GISicon = document.createElement('GIS-icon');
                    GISicon.title = icons[i]
                    button.onclick = function(){
                        selectIcon(this.children[0].title)
                    }
                    button.appendChild(GISicon)
                    container.appendChild(button)
                }
            }


            function selectIcon(iconName) {
                let banner = document.getElementById('GISbanner');
                banner.classList.add('active')
                banner.children[1].innerHTML = '<pre><code>&lt;GIS-icon title="'+iconName+'"&gt;&lt;/GIS-icon&gt;</pre></code><button><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850.89 850.89"><path d="M389.7,715.69h126.3v83.3c0,28.67-23.24,51.9-51.9,51.9H51.9c-28.66,0-51.9-23.23-51.9-51.9V227.6c0-28.66,23.24-51.9,51.9-51.9h245.9v448.09c0,50.68,41.23,91.9,91.9,91.9h0Z"/><rect class="cls-1" x="334.39" y=".5" width="516" height="675.19" rx="51.9" ry="51.9"/></svg></button>'
                banner.children[2].style.mask = 'url("https://natski.netlify.app/icon/svg/ENCORE_GIS/' + iconName + '.svg") no-repeat center'
                banner.children[2].style.webkitMask = 'url("https://natski.netlify.app/icon/svg/ENCORE_GIS/' + iconName + '.svg") no-repeat center'
                banner.children[1].children[1].onclick = function(){
                    copyIcon(iconName)
                }
            }


            function copyIcon(icon) {
                navigator.clipboard.writeText('<GIS-icon title="'+icon+'"></GIS-icon>');
            }

            function searchGIS(e){
                let buttons = document.getElementsByTagName('GIS-icon'),
                length = icons.length + 1;
                for(let i = 0; i < length; i++){
                    if(!(buttons[i].title.toLowerCase()).includes((e.value).toLowerCase())){
                        buttons[i].parentNode.classList.add('hidden')
                    }else{
                        buttons[i].parentNode.classList.remove('hidden')
                    }
                }
            }
        </script>
