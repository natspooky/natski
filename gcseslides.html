        <div class="slidesmenu" id="slidechooser"></div>
        <script>
            let slides = document.getElementById("slidecontainer").childElementCount, slidenum = document.getElementById('slidechooser');
            if(window.innerWidth > window.innerHeight) {
                for(let i = 0; i<slides; i++) {
                    newslide = slidenum.appendChild(document.createElement('div'))
                    newslide.className = 'slidepicker';
                    newslide.name = i;
                    newslide.style.backgroundImage = "url(icon/slides/gcse/"+(i+1)+".png)";
                    if(i < 12){
                        newslide.style.animation = "notif calc("+i+"*0.1s + 0.2s)";
                    }
                    newslide.onclick=function(){scrollslide(this.name)}
                }
            };
            function scrollslide(e) {
                document.getElementById('slidenumber'+e).scrollIntoView({
                    behavior: 'auto',
                    block: 'center',
                    inline: 'center'
                });
            };
        </script>
