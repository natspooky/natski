    <body style="position: relative; overflow: visible;">

        <style>
            main
            {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .headerLog
            {
                width: 100%;
                position: relative;
                display: block;
                justify-content: center;
                align-items: center;
                animation: opacity 0.5s;
            }
            .bottom
            {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }
            .logbutton
            {
                position: relative;
                display: inline;
                padding: 0.5em 0.8em;
                background-color: var(--displaycolourtrans);
                margin: 0.7em 0.5em;
                border-radius: 10px;
            }
            .logbutton svg
            {
                height: 13px;
            }
            .changeLog
            {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                animation: opacity 0.5s;
            }
            input,select
            {
                position: relative;
                font-size: 1.3rem;
                margin: 0.7em 0.5em;
                border: 0;
                color: var(--textmain);
                padding: 0.5em 1em;
                background-color: var(--displaycolourtrans);
                border-radius: 10px;
            }
            select
            {
                background-color: #1e1e1e;
            }
            input
            {
                width: 30%;
            }
            .changes
            {
                width: 60%;
            }
            .delete
            {
                position: relative;
                padding: 0.5em 1em;
                background-color: #6b2c2c40;
                margin: 0.7em 0.5em;
                border-radius: 10px;
                height: fit-content;
                display: inline;
            }
            .addbut
            {
                display: block;
                padding: 0.5em 1em;
                background-color: #2e6b2c40;
                margin: 0.7em auto;
                border-radius: 10px;
                flex-grow: 0;
            }
            hr
            {
                margin: 1em 0;
                border: 2px solid #66666610;
                width: 100%;
            }
            @media (orientation: portrait)
            {
                .changeLog
                {
                    flex-direction: column;
                    align-items: unset;
                }
                .headerLog
                {
                    display: flex;
                    flex-direction: column;
                }
                input
                {
                    width: unset;
                }
            }
        </style>


        <div id="colourlesspanelback"></div>
        <div id="colourpanelback"></div>

        <header>
            <div class="observe"></div>
            <div class="imagebox">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850.39 850.39">

                    <rect fill="var(--bar)" x="397.5" y="186.14" width="55.4" height="323.31" rx="27.7" ry="27.7" transform="translate(772.99 -77.4) rotate(90)"/>

                </svg>
                <img src="icon/thumbnails/encoreclsf.png" alt="ENCORE CLSF" id="headerimage" draggable="false">
         	</div>
            <h2>ENCORE CLSF</h2>
            <p>Changelog System Formatter</p>
        </header>

        <main style="animation: opacity 1s;">
            <input class="dateLog" type="date" id="date">
        </main>

        <hr>
        <div class="bottom">
            <button class="logbutton addbut" style="margin: 0.7em 0.5em" onclick="newheader()">New Category</button>
            <button class="logbutton" onclick="reset()">Reset</button>
            <button class="logbutton" onclick="saveCLS('save')">Format Data to file</button>
            <button class="logbutton" onclick="saveCLS('copy')">Format Data to clipboard</button>
            <button class="logbutton" onclick="saveCLS('preview')">Preview</button>
        </div>
        <hr>
        <main id="preview">
            <style id="previewStyle"></style>
            <h1 style="margin-bottom: 0.5em;">PREVIEW</h1>
            <article id="prev"></article>
        </main>

        <style>
            main article,main article hr,main article .mini,main article h3,main article h4,main article section,main article section p,main article section svg,.red,.white,.green
            {
                transition: 0.5s;
            }
            main article
            {
                margin: 0px auto 20px auto;
            }
        </style>
