    <body style="position: relative; overflow: visible;">

        <style>
            main
            {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .headerLog
            {
                width: 100%;
                position: relative;
                display: block;
                justify-content: center;
                align-items: center;
                animation: opacity 0.5s;
            }
            .bottom
            {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }
            .logbutton
            {
                position: relative;
                display: inline;
                padding: 0.5em 0.8em;
                background-color: var(--displaycolourtrans);
                margin: 0.7em 0.5em;
                border-radius: 10px;
            }
            .logbutton svg
            {
                height: 13px;
            }
            .changeLog
            {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                animation: opacity 0.5s;
            }
            input,select
            {
                position: relative;
                font-size: 1.3rem;
                margin: 0.7em 0.5em;
                border: 0;
                color: var(--textmain);
                padding: 0.5em 1em;
                background-color: #66666620;
                border-radius: 10px;
            }
            select
            {
                background-color: #1e1e1e;
            }
            input
            {
                width: 30%;
            }
            .changes
            {
                width: 40%;
            }
            .imglink
            {
                width: 20%;
            }
            .delete
            {
                position: relative;
                padding: 0.5em 1em;
                background-color: #6b2c2c40;
                margin: 0.7em 0.5em;
                border-radius: 10px;
                height: fit-content;
                display: inline;
            }
            .addbut
            {
                display: block;
                padding: 0.5em 1em;
                background-color: #2e6b2c40;
                margin: 0.7em auto;
                border-radius: 10px;
                flex-grow: 0;
            }
            hr
            {
                margin: 1em 0;
                border: 2px solid #66666610;
                width: 100%;
            }
            #CLSFalert
            {
                position: fixed;
                top: 10px;
                left: 50%;
                transform: translate(-50%, -170%);
                visibility: hidden;
                padding: 1em 1.5em;
                pointer-events: none;
                border-radius: 0.5em;
                display: flex;
                align-items: center;
                z-index: 9999;
                background-color: #6a0000;
                box-shadow: 0 5px 10px #00000025;
                transition: 0.8s cubic-bezier(.61,.04,0,1.22);
            }
            #CLSFalert p
            {
                white-space: nowrap;
                color: #e9e9e9;
                font-weight: bold;
            }
            #CLSFalert svg
            {
                position: relative;
                height: 12px;
                flex-grow: 0;
                flex-shrink: 0;
                fill: #e9e9e9;
            }
            #CLSFalert div
            {
                position: relative;
                margin: 0 1em;
                background-color: #e9e9e9;
                height: 20px;
                border-radius: 100vmax;
                width: 3px;
            }
            #CLSFalert.active
            {
                transform: translate(-50%, 0);
                visibility: visible;
            }
            @media (orientation: portrait)
            {
                .changeLog
                {
                    flex-direction: column;
                    align-items: unset;
                }
                .headerLog
                {
                    display: flex;
                    flex-direction: column;
                }
                .changes
                {
                    width: 95%;
                }
                .imglink
                {
                    width: 95%;
                }
                input
                {
                    width: unset;
                }
            }
        </style>
