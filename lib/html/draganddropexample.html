<!doctype html>
<html lang="en-US" style="height: 100%;">
    <head>
		<title>Natski</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
	</head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        *
        {
            font-family: 'Exo 2', sans-serif;
        }
    </style>
    <body class="back" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; height: 100%; overflow: hidden; position: fixed; width: 100%;">
        <h1 style="width: 100%; text-align: center; color: #e9e9e9;">drag and drop example</h1>
        <div id="box1" style="padding: 1em; width: 150px; height: 150px; border: 2px solid #e9e9e9; position: relative; margin: 0em 1em 1em 1em; border-radius: 20px;" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img id="dragimage" style="width: 100%; height: 100%; border-radius: 5px; position: relative;" src="../../icon/essayimgs/js.png"  draggable="true" ondragstart="drag(event)">
        </div>
        
        <div id="box2" style="padding: 1em; width: 150px; height: 150px; border: 2px solid #e9e9e9; position: relative; margin: 0em 1em 1em 1em; border-radius: 20px;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        

        <noscript>
            <h1>javascript is disabled</h1>
            <p>ENCORE.js requires javascript in order to run, please enable javascript</p>
        </noscript>

        <script>
            function allowDrop(ev) {
              ev.preventDefault();
            }
            
            function drag(ev) {
              ev.dataTransfer.setData("text", ev.target.id);
            }
            
            function drop(ev) {
              ev.preventDefault();
              var data = ev.dataTransfer.getData("text");
              ev.target.appendChild(document.getElementById(data));
            }
            </script>

            <style>
                *
                {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }
                .back
                {
                    background-color: #09111e;
                }
                .back:hover
                {
                    background-color: #0b1627;
                }
                #dragimage
                {
                    cursor: grab;
                }
                #dragimage:active
                {
                    cursor: grabbing;
                }
            </style>

    </body>
</html>
