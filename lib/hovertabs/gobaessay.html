            <article class="revealed" style="--i: 8;">
                Commonly in art, arguments to whether something is considered good or bad are always foggy due to the subjective nature of the subject itself. Many critics agree that although there is ‘bad’ art, it’s also complicated...

        <script>
            function TintSystem(img) {
        for(let j=0;j<img.length;j++){
            var canvas=document.createElement('canvas'),context=canvas.getContext&&canvas.getContext('2d'),imgData,width,height,length,rgb={r:0,g:0,b:0},count=0;
            height=canvas.height=img[j].naturalHeight||img[j].offsetHeight||img[j].height;
            width=canvas.width=img[j].naturalWidth||img[j].offsetWidth||img[j].width;
            context.drawImage(img[j],0,0);
            imgData=context.getImageData(0,0,width,height);
            length=imgData.data.length;
            for(var i=0;i<length;i+=4){
                rgb.r+=imgData.data[i];
                rgb.g+=imgData.data[i+1];
                rgb.b+=imgData.data[i+2];
                count++;};
            rgb.r=Math.floor(rgb.r/count);
            rgb.g=Math.floor(rgb.g/count);
            rgb.b=Math.floor(rgb.b/count);
            img[j].style.backgroundColor='rgba('+rgb.r+','+rgb.g+','+rgb.b+',0.7)';
            img[j].style.boxShadow='0px 10px 20px rgba('+rgb.r+','+rgb.g+','+rgb.b+',0.7)';
    }};
    var imagesLoaded=0,totalImages=$("img").length,images=0;
    $("img").on("load",function(event){
        images++;
        if(images==totalImages){setTimeout(()=>{TintSystem(document.querySelectorAll('img'));},1000);
    }});
    var load_handler=function(){imagesLoaded++;if(imagesLoaded==totalImages){TintSystem(document.querySelectorAll('img'));}};
    $("img").on("load",function(event){return this.complete;}).each(load_handler).end().load(load_handler);
        </script>
