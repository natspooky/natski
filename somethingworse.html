<!doctype html>
<html>
    <head>
		<title>HELP</title>
        <meta charset="UTF-8" content="width=device-width, initial-scale=1"/>
        <style>
            @font-face
            {
                font-family: omori;
                src: url(lib/fonts/omori.ttf);
            }
            *
            {
	            margin: 0;
	            padding: 0;
	            box-sizing: border-box;
	            font-family: omori;
            }
            body
            {
                background-color: #000;
                min-height: 100vh;
                overflow: hidden;
                display: flex;
                background-image: url('icon/img/back.png');
                background-repeat: no-repeat;
                background-size: cover;
                flex-direction: column;
            }
            h1
            {
                font-size: 3em;
                letter-spacing: 3px;
                position: absolute;
                color: #fff;
                text-align: center;
                cursor: default;
            }
        </style>
	</head>
    <body>
        <h1 id="text"></h1>
        <script>
            var help1='help help help help help help help help help help help help help help help help\n'
            var text=help1.repeat(20)
            var array=text.split("")
            for (x=0;x<array.length;x++){
                var y=Math.floor(Math.random()*Math.floor(2));
                if(y==0){
                    array[x]=array[x].toLowerCase();
                }else{
                    array[x]=array[x].toUpperCase();
                }
                document.getElementById("text").innerHTML=array.join("");
            };
            setTimeout(function(){
                window.location.href='index.html';
            },3000);
        </script>
    </body>
</html>
