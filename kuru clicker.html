        <style>
            @keyframes kuru {
                from{transform: translateX(0);}
                to{transform: translateX(calc(-100vw - 400px));}
            }
            @keyframes clicker {
                from{transform: scale(0) translate(-50%,-50%); opacity: 1;}
                to{transform: scale(1) translate(-50%,-50%); opacity: 0;}
            }
            .kuruImage
            {
                position: absolute;
                bottom: 0;
                right: -400px;
                height: 400px;
                width: 400px;
                transform: translateX(0);
                animation: kuru 1s linear;
            }
            .kuruButton
            {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                color: #f0f0f0;
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
                font-weight: bold;
                font-size: 16px;
                border-radius: 0.5em;
                opacity: 1;
                transition: 0.3s;
            }
            .kuruButton.active
            {
                opacity: 0;
            }
            .kuruButton p
            {
                position: relative;
            }
            .kuruButton img
            {
                position: relative;
                height: 25px;
                width: 25px;
                margin-left: 10px;
                background-color: rgb(255, 255, 255);
                border-radius: 5px;
            }
            #kuruContainer
            {
                position: relative;
                width: 100%;
                height: 80vh;
                overflow: hidden;
                margin: 50px auto 10px auto;
                background-color: rgba(87, 0, 169, 0.05);
                border-top: 2px solid rgba(87, 0, 169, 0.8);
                border-bottom: 2px solid rgba(87, 0, 169, 0.8);
            }
            #kuruContainer canvas
            {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
            }
            #kuruCounter,#kuruCombo
            {
                position: absolute;
                top: 0;
                left: 0;
                padding: 1em;
                background-color: rgba(87, 0, 169, 0.8);
                color: #f0f0f0;
                border-radius: 0 0 0.5em 0;
            }
            #kuruCounter span
            {
                transition: 0.3s;
            }
            #kuruCombo
            {
                right: 0;
                left: unset;
                border-radius: 0 0 0 0.5em;
            }
            #kuruGradient
            {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
                background-image: linear-gradient(to top, #6600ff8e, transparent);
                transition: 1s;
            }
            .clickPoint
            {
                position: absolute;
                height: 200px;
                width: 200px;
                border-radius: 100vmax;
                pointer-events: none;
                z-index: 999;
                background-color:#6600ff8e;
                transform-origin: top left;
                transform: scale(0) translate(-50%,-50%);
                animation: clicker 0.5s;
            }

            class kuruClass {
                constructor() {
                    this.newPos = 0
                    this.currentFrame = Math.floor(Math.random() * 5)
                    this.increment = (canvas.width / (498 / 10))
                    this.startPos = canvas.width
                    this.interval = setInterval(() => {
                        this.nextFrame()
                    }, 100)
                }

                drawKuru() {
                    context.drawImage(imgArray[this.currentFrame], this.startPos - this.newPos, canvas.height - 400, 400, 400)
                    this.newPos += this.increment
                    //this.nextFrame()
                    //draw_anim(this.context, this.startPos - this.newPos, 0, img_obj)
                    
                }

                nextFrame() {
                    if(this.currentFrame >= 5){
                        this.currentFrame = 0
                    }else{
                        this.currentFrame += 1
                    }
                    
                }

                checkProg() {
                    if(this.newPos > canvas.width + 1000) return true
                    this.interval = undefined
                    return false
                }

            }



           


            document.getElementById('kuruCanvas').height = document.getElementById('kuruCanvas').offsetHeight
            document.getElementById('kuruCanvas').width = document.getElementById('kuruCanvas').offsetWidth
            
            let kuruArray = [],
            imgArray = [],
            canvas = document.getElementById('kuruCanvas'),
            context = canvas.getContext('2d')

            for(let i = 0; i < 6; i++) {
                let img = new Image()
                img.src = `icon/img/kuru/${i}.png`
                imgArray.push(img)
            }

            animationLoop()

            document.getElementById('kuruButton').addEventListener('click', function(e){
                kuruArray.unshift(new kuruClass(imgArray, document.getElementById('kuruCanvas')))
                kuru(e)
            })

            function animationLoop(){

                context.clearRect(0, 0, canvas.width, canvas.height);

                //put click thingy and particle system


                for(let i = 0; i < kuruArray.length; i++) {
                    kuruArray[i].drawKuru()
                    if(kuruArray[i].checkProg()) {
                        kuruArray.pop(kuruArray.length)
                    }

                }
        

                setTimeout(() => {
                window.requestAnimationFrame(function() {
                    animationLoop()
                });
            }, 0);
            }
