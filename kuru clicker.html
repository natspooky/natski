        <style>
            @keyframes kuru {
                from{transform: translateX(0);}
                to{transform: translateX(calc(-100vw - 400px));}
            }
            @keyframes clicker {
                from{transform: scale(0) translate(-50%,-50%); opacity: 1;}
                to{transform: scale(1) translate(-50%,-50%); opacity: 0;}
            }
            .kuruImage
            {
                position: absolute;
                bottom: 0;
                right: -400px;
                height: 400px;
                width: 400px;
                transform: translateX(0);
                animation: kuru 1s linear;
            }
            .kuruButton
            {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                color: #e9e9e9;
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
                font-weight: bold;
                font-size: 16px;
                border-radius: 0.5em;
                opacity: 1;
                transition: 0.3s;
            }
            .kuruButton.active
            {
                opacity: 0;
            }
            .kuruButton p
            {
                position: relative;
            }
            .kuruButton img
            {
                position: relative;
                height: 25px;
                width: 25px;
                margin-left: 10px;
                background-color: rgb(255, 255, 255);
                border-radius: 5px;
            }
            #kuruContainer
            {
                position: relative;
                width: calc(100% - 100px);
                height: calc(80vh - 100px);
                overflow: hidden;
                margin: 50px auto;
                border-radius: 1em;
                background-color: rgba(87, 0, 169, 0.05);
                outline: 2px dashed rgba(87, 0, 169, 0.8);
                outline-offset: 15px;
                border: 2px solid rgba(87, 0, 169, 0.8);
            }
            #kuruCounter,#kuruCombo
            {
                position: absolute;
                top: 0;
                left: 0;
                padding: 1em;
                background-color: rgba(87, 0, 169, 0.8);
                color: #e9e9e9;
                border-radius: 0 0 0.5em 0;
            }
            #kuruCounter span
            {
                transition: 0.3s;
            }
            #kuruCombo
            {
                right: 0;
                left: unset;
                border-radius: 0 0 0 0.5em;
            }
            #kuruGradient
            {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
                background-image: linear-gradient(to top, #6600ff8e, transparent);
                transition: 1s;
            }
            .clickPoint
            {
                position: absolute;
                height: 200px;
                width: 200px;
                border-radius: 100vmax;
                pointer-events: none;
                z-index: 999;
                background-color:#6600ff8e;
                transform-origin: top left;
                transform: scale(0) translate(-50%,-50%);
                animation: clicker 0.5s;
            }
        </style>

            gradTimer,
            save = 0,
            kuruInterval;

            return check;
            }

            let device = deviceCheck()

            if(device){
                document.getElementById('kuruCombo').style.display = 'none'
                document.getElementById('kuruCounter').style.display = 'none'
            }

            function kuru(e) {
                clickPointer(e)
                kuruSound()
                kuruImage()
                if(!device){
                    kuruCounter()
                }
            }

            function kuruSound() {
                let sound = document.createElement('audio');
                sound.onended = function() {
                    sound.remove();
                }
                switch(Math.floor(Math.random() * 2)){
                    case 0:
                        sound.src = 'icon/audio/kuruine.mp3'
                        break;
                    case 1:
                        sound.src = 'icon/audio/kuru.mp3'
                        break;
                }
                document.getElementById('kuruContainer').appendChild(sound)
                sound.play();
            }

            function kuruImage() {
                let image = document.createElement('img');
                image.src = 'icon/img/kuru.gif'
                image.className = 'kuruImage'
                document.getElementById('kuruContainer').appendChild(image)
                setTimeout(() => {
                    image.remove()
                }, 1010)
            }

            function kuruCounter() {
                let gradient = document.getElementById('kuruGradient')
                document.getElementById('kuruButton').classList.add('active')
                counter += 1
                //document.getElementById('kuruContainer').appendChild(kuruParticle(counter))
            
                if(counter >= save) {
                    save = counter
                    document.getElementById('combo').innerHTML = counter
                }
                document.getElementById('counter').innerHTML = counter
                gradient.style.opacity = counter / 500
                clearTimeout(gradTimer)
                gradTimer = setTimeout(() => {
                    let count = document.getElementById('counter')
                    count.style.opacity = '0'
                    setTimeout(() => {
                        counter = 0
                        count.innerHTML = 0
                        count.style.opacity = '1'
                    },310)
                    gradient.style.opacity = 0
                    document.getElementById('kuruButton').classList.remove('active')
                }, 2000);
            }

            function clickPointer(e) {
                let x = document.getElementById('kuruContainer'),
                pagX = e.pageX - x.offsetLeft,
                pagY = e.pageY - x.offsetTop,
                clicker = document.createElement('span');
                clicker.className = 'clickPoint'
                clicker.style.top = pagY + 'px'
                clicker.style.left = pagX + 'px'
                setTimeout(() => {
                    clicker.remove()
                }, 510)
                document.getElementById('kuruContainer').appendChild(clicker)
            }

            function kuruParticle(e) {
                let particle = document.createElement('span'),
                timer = Math.max(1,Math.min(5,(100 / e))),
                size = Math.floor(Math.random() * 3)+1;
                
                particle.className = 'kuruParticle'
                particle.style.animation = 'particle ' + timer + 's linear'
                particle.style.left = Math.floor(Math.random() * 100) + '%'
                particle.style.bottom = '-' + size*10 + 'px'
                particle.style.height = size*10 + 'px'
                particle.style.width = size*10 + 'px'
                setTimeout(() => {
                    particle.remove()
                }, timer * 1000)
                return particle
            }

            document.getElementById('kuruButton').addEventListener('click', function(e){
                kuru(e)
            })

        </script>
