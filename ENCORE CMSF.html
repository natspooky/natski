        <a style="position: relative; margin: 1em auto; display: block; padding: 0.5em 1em; color: #e9e9e9; text-decoration: none; background-color: rgba(0, 255, 170, 0.337); width: fit-content; border-radius: 100vmax;" onclick="parent.loadframe('ENCORE V2.html#CMSF');parent.backPage(1)">Setup & Information</a>

        <style>
            @keyframes CMSfadeUp
            {
                from{transform: translateY(-15px);}
                to{transform: translateY(0);}
            }
            @keyframes CMSfadeOpacity
            {
                from{opacity: 0;}
                to{opacity: 1;}
            }
            #CMScontainer
            {
                position: relative;
                background-color: #00000090;
                border-radius: 20px;
                padding: 50px 50px 50px 0;
                margin: 0 10px;
                width: fit-content;
            }
            #CMSF
            {
                cursor: grab;
            }
            .subitem
            {
                position: relative;
                margin: 0px 0 0 98px;
                padding: 10px 0 10px 10px;
                display: block;
                width: fit-content;
                border-left: 3px solid var(--colour);
            }
            .subitem:first-of-type
            {
                padding: 30px 0 10px 10px;
                margin: -10px 0 0 98px;
                animation: CMSfadeUp 0.5s;
            }
            .mainitem
            {
                position: relative;
                padding: 0 0 15px 15px;
                display: block;
                width: fit-content;
                margin: 0 0 0 50px;
                border-left: 3px solid var(--colour);
            }
            .mainitem:first-of-type::before
            {
                content: '';
                position: absolute;
                left: -2.5px;
                bottom: 100%;
                height: 50px;
                width: 3px;
                border-left: 3px solid var(--colour);
            }
            .subitem:last-of-type,.mainitem:last-of-type
            {
                border-radius: 0 0 0 20px;
                border-bottom: 3px solid var(--colour);
            }
            .mainitem:last-of-type::after,.subitem:last-of-type::after
            {
                content: '';
                position: absolute;
                bottom: -2.5px;
                left: 100%;
                height: 3px;
                width: 40px;
                border: 0px;
                border-bottom: 3px solid transparent;
                border-image-source: linear-gradient(to right, var(--colour), transparent);
                border-image-slice: 1;
            }
            .item
            {
                position: relative;
                background-color: #66666620;
                height: 60px;
                pointer-events: all;
                width: fit-content;
                display: flex;
                z-index: 999;
                align-items: center;
                border-radius: 10px; 
                margin: 0px 0 0px 0;
                animation: CMSfadeOpacity 0.4s;
            }
            .item *
            {
                flex-grow: 0;
                flex-shrink: 0;
            }
            .item *::before, .toolbar button::before
            {
                content: attr(name);
                position: absolute;
                left: 50%;
                bottom: calc(100% + 0.5em);
                font-size: 1rem;
                transform: translate(-50%, 1em);
                opacity: 0;
                visibility: hidden;
                pointer-events: none;
                color: #e9e9e9;
                white-space: nowrap;
                z-index: 9999;
                padding: 0.5em;
                background-color: #222222;
                border-radius: 0.5em;
                transition: 0.3s;
            }
            .item *:hover::before, .toolbar button:hover::before
            {
                opacity: 1;
                visibility: visible;
                transform: translate(-50%,0);
            }
            .item::after
            {
                content: '';
                background-color: var(--colour);
                position: absolute;
                left: calc(100% + 6px);
                top: 50%;
                transform: translateY(-50%);
                height: 50%;
                width: 5px;
                border-radius: 100vmax;
            }
            .item button
            {
                position: relative;
                height: 60px;
                width: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 10px;
                background-color: #66666620;
                transition: 0.2s;
            }
            .item .remove:hover
            {
                background-color: #6b000050;
            }
            .item .add:hover
            {
                background-color: #196b0050;
            }
            .item button svg
            {
                position: relative;
                display: block;
                fill: #e9e9e9;
                height: 33%;
                transform: scale(1);
                transition: 0.2s;
            }
            .item button:hover svg
            {
                transform: scale(1.15);
            }
            .item input[type=text]
            {
                position: relative;
                height: 100%;
                border: 0;
                color: #e9e9e9;
                padding: 0 1em;
                width: 170px;
                margin: 0 10px 0 0;
                font-size: 1.1rem;
                
                border-radius: 10px;
                transition: 0.3s;
            }
            .item .imageLink
            {
                background-color: #00b7ff20;
            }
            .item .buttonName
            {
                background-color: #c300ff20;
            }
            .item .function
            {
                background-color: #ffea0020;
            }
            .item input[type=text]:focus
            {
                outline: 0;
            }
            .item input[type="checkbox"]
            {
                position: relative;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                width: 60px;
                height: 60px;
                margin: 0 10px;
                border-radius: 10px;
                background-color: transparent;
                cursor: pointer;
                outline: none;
                transition: 0.3s;
            }
            .item input[type="checkbox"]:hover
            {
                background-color: #66666620;
            }
            .item input[type="checkbox"]::after
            {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                height: 40px;
                width: 40px;
                background-color: #ffffff20;
                border-radius: 50%;
                pointer-events: none;
                transform: translate(-50%,-50%) scale(0.8);
                transition: transform 0.3s;
            }
            .item input[type="checkbox"]:hover::after
            {
                transform: translate(-50%,-50%) scale(0.9);
            }
            .item input[type="checkbox"]:checked::after
            {
                background-color: var(--colour);
                transform: translate(-50%,-50%) scale(1);
            }
            .item input[type="checkbox"]:checked:hover::after
            {
                transform: translate(-50%,-50%) scale(1.1);
            }
            .item input[type="checkbox"]:checked ~ .function
            {
                width: 0px;
                margin: 0;
                padding: 0;
            }
            .toolbar
            {
                position: relative;
                width: 100%;
                padding: 1em 0;
                display: flex;
                justify-content: center;
            }
            .toolbar button
            {
                position: relative;
                height: 40px;
                width: 40px;
                margin: 0 10px;
                border-radius: 10px;
                background-color: #66666640;
                display: flex;
                justify-content: center;
                align-items: center;
                transition: 0.2s;
            }
            .toolbar button:last-of-type::after
            {
                content: 'copied!';
                position: absolute;
                left: 100%;
                top: 50%;
                padding: 0.5em;
                color: #e9e9e9;
                pointer-events: none;
                transition: 0.2s;
                transition-delay: 2s;
                opacity: 0;
                visibility: hidden;
                background-color: #003c0099;
                border-radius: 0.5em;
                transform: translateX(0.5em) translateY(-50%);
            }
            .toolbar button:last-of-type:active::after
            {
                transition: 0s;
                transition-delay: 0s;
                opacity: 1;
                visibility: visible;
                transform: translateX(1em) translateY(-50%);
            }
            .toolbar button:hover
            {
                background-color: var(--col);
            }
            .toolbar button svg
            {
                height: 45%;
                display: block;
                fill: #e9e9e9;
            }
        </style>
