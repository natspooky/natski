        <style>
            @keyframes CMSfadeUp
            {
                from{transform: translateY(-15px);}
                to{transform: translateY(0);}
            }
            @keyframes CMSfadeOpacity
            {
                from{opacity: 0;}
                to{opacity: 1;}
            }
            .subitem
            {
                position: relative;
                margin: 0px 0 0 69px;
                padding: 10px 0 10px 10px;
                display: block;
                width: fit-content;
                pointer-events: none;
                border-left: 3px solid var(--colour);
            }
            .subitem:first-of-type
            {
                padding: 30px 0 10px 10px;
                margin: -10px 0 0 69px;
                animation: CMSfadeUp 0.5s;
            }
            .mainitem
            {
                position: relative;
                padding: 0 0 15px 15px;
                display: block;
                width: fit-content;
                margin: 0 0 0 50px;
            }
            .mainitem:first-of-type::before
            {
                content: '';
                position: absolute;
                left: -2px;
                bottom: 100%;
                height: 50px;
                width: 3px;
            }
            .subitem:last-of-type
            {
                border-radius: 0 0 0 20px;
                border-bottom: 3px solid var(--colour);
            }
            .subitem:last-of-type::after
            {
                content: '';
                position: absolute;
                bottom: -2.5px;
                left: 100%;
                height: 3px;
                width: 40px;
                border: 0px;
                border-bottom: 3px solid transparent;
                border-image-source: linear-gradient(to right, var(--colour), transparent);
                border-image-slice: 1;
            }
            .item
            {
                position: relative;
                height: 40px;
                pointer-events: all;
                width: fit-content;
                display: flex;
                align-items: center;
                border-radius: 10px; 
                margin: 0px;
                background-color: #141414;
                animation: CMSfadeOpacity 0.4s;
            }
            .item *
            {
                flex-grow: 0;
                flex-shrink: 0;
            }
            .item input:hover::before, .item button:hover::before
            {
                content: attr(name);
                position: absolute;
                left: 50%;
                bottom: calc(100% + 0.5em);
                font-size: 1rem;
                transform: translate(-50%, 1em);
                opacity: 0;
                visibility: hidden;
                pointer-events: none;
                color: #f0f0f0;
                white-space: nowrap;
                z-index: 9999;
                padding: 0.5em;
                background-color: #222222;
                border-radius: 0.5em;
                transition: 0.3s;
            }
            .item input:hover::before, .item button:hover::before
            {
                opacity: 1;
                visibility: visible;
                transform: translate(-50%,0);
            }
            .item::after
            {
                content: '';
                background-color: var(--colour);
                position: absolute;
                left: calc(100% + 6px);
                top: 50%;
                transform: translateY(-50%);
                height: 50%;
                width: 5px;
                border-radius: 100vmax;
            }
            .item button
            {
                position: relative;
                height: 40px;
                width: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 10px;
                background-color: #66666640;
                transition: 0.2s;
            }
            .item .remove:hover
            {
                background-color: #6b000050;
            }
            .item .add:hover
            {
                background-color: #196b0050;
            }
            .item button svg
            {
                position: relative;
                display: block;
                fill: #f0f0f0;
                height: 33%;
                transform: scale(1);
                transition: 0.2s;
            }
            .item button:hover svg
            {
                transform: scale(1.15);
            }
            .item input[type=text]
            {
                position: relative;
                height: 100%;
                border: 0;
                color: #f0f0f0;
                padding: 0 1em;
                width: 170px;
                margin: 0 10px 0 0;
                font-size: 1.1rem;
                border-radius: 10px;
                transition: 0.3s, width 0s, padding 0s, margin 0s;
            }
            .item .imageLink
            {
                background-color: #00b7ff30;
            }
            .item .buttonName
            {
                background-color: #c300ff30;
            }
            .item .function
            {
                background-color: #ffea0030;
            }
            .item input[type=text]:focus
            {
                outline: 0;
            }
            .item input[type="checkbox"]
            {
                position: relative;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                width: 40px;
                height: 40px;
                margin: 0 10px;
                border-radius: 10px;
                background-color: transparent;
                cursor: pointer;
                outline: none;
                transition: 0.3s;
            }
            .item input[type="checkbox"]:hover
            {
                background-color: #66666620;
            }
            .item input[type="checkbox"]::after
            {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                height: 30px;
                width: 30px;
                background-color: #ffffff20;
                border-radius: 50%;
                pointer-events: none;
                transform: translate(-50%,-50%) scale(0.8);
                transition: transform 0.3s;
            }
            .item input[type="checkbox"]:hover::after
            {
                transform: translate(-50%,-50%) scale(0.9);
            }
            .item input[type="checkbox"]:checked::after
            {
                background-color: var(--colour);
                transform: translate(-50%,-50%) scale(1);
            }
            .item input[type="checkbox"]:checked:hover::after
            {
                transform: translate(-50%,-50%) scale(1.1);
            }
            .item input[type="checkbox"]:checked ~ .function
            {
                width: 0px;
                min-width: 0px;
                margin: 0;
                padding: 0;
            }
            .selection
            {
                position: relative;
                height: 40px;
                background-color: #66666640;
                width: 130px;
                margin-right: 10px;
                border-radius: 10px;     
                overflow: hidden;
                cursor: pointer;
                user-select: none;
            }
            .selection div
            {
                position: relative;
            }
            .selection::after
            {
                content: '';
                position: absolute;
                right: 0px;
                top: 0;
                transform: rotate(90deg) scale(0.35);
                height: 40px;
                width: 40px;
                white-space: nowrap;
                background-color: #f0f0f0;
                mask: url(https://natski.netlify.app/icon/svg/ENCORE_GIS/line_arrow_down.svg) center center no-repeat;
                -webkit-mask: url(https://natski.netlify.app/icon/svg/ENCORE_GIS/line_arrow_down.svg) center center no-repeat;
                transition: 0.2s;
            }
            .selection.active::after
            {
                transform: rotate(0) scale(0.35);
            }
            .selection.active
            {
                overflow: visible;
                z-index: 99;
            }
            .selection .listItem
            {
                position: relative;
                height: 40px;
                display: block;
                padding: 0 0 0 15px;
                overflow: hidden;
                text-overflow: ellipsis;
                line-height: 40px;
                width: 100%;
                background-color: var(--themecol);
                border-top: 2px solid #00000030;
                color: #f0f0f0;
                font-weight: bold;
            }
            .selection .listItem::before
            {
                content: '';
                position: absolute;
                top: 50%;
                transform: translateY(-50%) translateX(0);
                right: 10px;
                left: unset;
                height: 20px;
                width: 5px;
                padding: 0;
                border-radius: 100vmax;
                background-color: #f0f0f0;
                opacity: 0;
            }
            .selection .listItem:hover::before
            {
                opacity: 1;
            }
            .selection .listItem:last-of-type
            {
                border-radius: 0 0 10px 10px;
            }
            .selection .listItem:nth-of-type(2)
            {
                border-radius: 10px 10px 0 0;
                border: 0;
            }
            .selection .header
            {
                position: relative;
                height: 40px;
                display: block;
                padding: 0 30px 0 15px;
                margin-bottom: 10px;
                overflow: hidden;
                text-overflow: ellipsis;
                line-height: 40px;
                width: 100%;
                color: #f0f0f0;
                font-weight: bold;
            }
            .selection .header::before, .selection::before, .selection div::before
            {
                content: unset;
            }
        </style>
