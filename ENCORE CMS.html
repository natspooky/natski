            <h2>ENCORE CMS</h2>
            <p>Context Menu System</p>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
            #contextMenu
            {
                position: fixed;
                top: 0;
                left: 0;
                width: 160px;
                box-sizing: border-box;
                background-color: #66666680;
                display: block;
                overflow: hidden;
                border-radius: 1em;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                transform: scale(0.8);
                opacity: 0;
                z-index: 99999;
                visibility: hidden;
                box-shadow: 0 0 10px #00000030;
                pointer-events: none;
                transition: transform 0.25s, opacity 0.25s, visibility 0.25s, height 0.25s;
            }
            #contextMenu *
            {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: 'Exo 2', sans-serif;
            }
            #contextMenu *::-webkit-scrollbar
            {
                width: 5px;
                background-color: transparent;
                height: 0px;
            }
            #contextMenu *::-webkit-scrollbar-thumb
            {
                background-color: #bcbcbc;
                border-radius: 100vmax;
                border: 0px;
            }
            #contextMenu *::-webkit-scrollbar-thumb:hover
            {
                background-color: #e9e9e9;
            }
            #contextMenu.active
            {
                transform: scale(1);
                opacity: 1;
                visibility: visible;
                pointer-events: all;
            }
            #contextMenu .context
            {
                position: absolute;
                width: 100%;
                left: 0;
                top: 0;
                overflow-x: hidden;
                transform: translateX(100%);
                display: block;
                transition: 0.25s;
            }
            #contextMenu .context.active, #contextMenu #CMS4500b5
            {
                transform: translateX(0);
            }
            #contextMenu #CMS4500b5.active
            {
                transform: translateX(-100%);
            }
            #contextMenu div button,#contextMenu div a
            {
                position: relative;
                display: flex;
                width: 100%;
                border: 0;
                overflow: hidden;
                padding: 13px 0px 13px 13px;
            }
            #contextMenu div button span,#contextMenu div a span
            {
                position: relative;
                font-size: 1rem;
                text-align: left;
                line-height: 20px;
                width: calc(140px - 3em);
                display: block;
                overflow: hidden;
                pointer-events: none;
                white-space: nowrap;
                color: #e9e9e9;
                text-overflow: ellipsis;
            }
            #contextMenu .context .back
            {
                position: sticky;
                top: 0;
                z-index: 999;
                
                background-image: linear-gradient(to bottom, #666666af, #666666af, transparent);
            }
            #contextMenu .context .back svg
            {
                transform: rotate(90deg) scale(0.8);
            }
            #contextMenu div button svg,#contextMenu div a svg,#contextMenu div button img,#contextMenu div a img
            {
                position: relative;
                height: 20px;
                width: 20px;
                overflow: hidden;
                object-fit: contain;
                display: block;
                margin-right: 13px;
                pointer-events: none;
                flex-shrink: 0;
                flex-grow: 0;
            }
            #contextMenu div button .subpage,#contextMenu div a .subpage
            {
                transform: rotate(-90deg) scale(0.5) translateY(0);
                position: absolute;
                right: 8px;
                opacity: 0.5;
                margin: 0;
                transition: 0.2s;
            }
            #contextMenu div button:hover .subpage,#contextMenu div a:hover .subpage
            {
                transform: rotate(-90deg) scale(0.5) translateY(8px);
            }
            #contextMenu div button:hover, #contextMenu div a:hover
            {
                background-color: #ffffff10;
            }
        </style>
