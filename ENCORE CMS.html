        <script>
            if(!NATdeviceCheck()){
                document.getElementById('NonMob').style.display = 'block'
            }else{
                document.getElementById('Mob').style.display = 'block'
            }

            let CMSalertTimer = null

            function CMSalert() {
                clearTimeout(CMSalertTimer)
                let alertbox = document.getElementById('CMSalert');
                alertbox.innerHTML = `<p>Function Clicked!</p>`
                alertbox.classList.add('active')
                CMSalertTimer = setTimeout(() => {
                    alertbox.classList.remove('active')
                }, 2000);
            }
        </script>
