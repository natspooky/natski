<html>
    <head>
		<title>WHAT IS IT THAT YOU SEE?</title>
        <meta charset="UTF-8" content="width=device-width, initial-scale=1"/>

        <meta name="keywords" content="portfolio, natspooky, natski"/>

        <meta name="copyright" content="NATSKI">
		<link rel="icon" type="image/png" sizes="16x16" href="icon/favicon/16.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon/32.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="icon/favicon/96.png"/>
        <link rel="icon" type="image/png" sizes="128x128" href="icon/favicon/128.png"/>
        <link rel="icon" type="image/png" sizes="196x196" href="icon/favicon/196.png"/>
        <link rel="apple-touch-icon"sizes="57x57" href="icon/mobile/57.png"/>
        <link rel="apple-touch-icon"sizes="60x60" href="icon/mobile/60.png"/>
        <link rel="apple-touch-icon"sizes="72x72" href="icon/mobile/72.png"/>
        <link rel="apple-touch-icon"sizes="76x76" href="icon/mobile/76.png"/>
        <link rel="apple-touch-icon"sizes="114x114" href="icon/mobile/114.png"/>
        <link rel="apple-touch-icon"sizes="120x120" href="icon/mobile/120.png"/>

        <style>
            @font-face
            {
                font-family: omori;
                src: url(lib/fonts/omori.ttf);
            }
            *
            {
	            margin: 0;
	            padding: 0;
	            box-sizing: border-box;
	            font-family: omori;
            }
            body
            {
                background-color: #000;
                min-height: 100vh;
                display: flex;
                background-image: url('icon/img/back.png');
                background-repeat: no-repeat;
                background-size: cover;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            img
            {
                position: relative;
                width: 300px;
                animation: something 20s;
            }
            h1
            {
                margin-top: 20vh;
                font-size: 3em;
                letter-spacing: 3px;
                position: relative;
                color: #fff;
            }
            @keyframes something
            {
                from{opacity: 0;}
                to{opacity: 1;}
            }
            @media (orientation: portrait){
                img
                {
                    transform: scale(2.5);
                }
            }
        </style>
	</head>
    <body>
        <img src="icon/img/something.png" alt="">
        <h1 id="text"></h1>
        <script>
            let chance=Math.floor((Math.random()*2));
                    if(chance==0){
                        document.getElementById("text").innerHTML="there's something behind you...";
                    }
                    if(chance==1){
                        document.getElementById("text").innerHTML="don't turn around...";
                    }
            setTimeout(function(){
                window.location.href='index.html';
            },3000);
        </script>
    </body>
</html>
