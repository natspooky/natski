<!doctype html>
<html>
    <head>
		<title>GO BACK</title>
        <meta charset="UTF-8"content="width=device-width, initial-scale=1" />
        <style>
            @font-face{
                font-family:omori;
                src:url(lib/fonts/omori.ttf);
            }
            *
            {
	            margin:0;
	            padding:0;
	            box-sizing:border-box;
	            font-family:omori;
            }
            body
            {
                background-color: #000;
                display: flex;
                background-image: url('icon/img/back.png');
                background-repeat: no-repeat;
                background-size: cover;
                flex-direction: column;
                align-items: center;
            }
            img
            {
                margin-top: 25vh;
                position: relative;
                width: 300px;
                animation: something 20s;
            }
            h1
            {
                margin-top: 20vh;
                font-size: 3em;
                letter-spacing: 3px;
                position: relative;
                color: #fff;
            }
            @keyframes something
            {
                from{opacity: 0;}
                to{opacity: 1;}
            }
            @media (orientation: portrait){
                img
                {
                    transform: scale(2.5);
                }
            }
        </style>
	</head>
    <body>
        <img src="icon/img/something.png" alt="">
        <h1>something behind you...</h1>
        <script>
            setTimeout(function(){
                window.location.href='index.html';
            },3000);
        </script>
    </body>
</html>
