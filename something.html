<!doctype html>
<html>
    <head>
		<title>WHAT IS IT THAT YOU SEE?</title>
        <meta charset="UTF-8"content="width=device-width, initial-scale=1" />
        <style>
            @font-face
            {
                font-family: omori;
                src: url(lib/fonts/omori.ttf);
            }
            *
            {
	            margin: 0;
	            padding: 0;
	            box-sizing: border-box;
	            font-family: omori;
            }
            body
            {
                background-color: #000;
                min-height: 100vh;
                display: flex;
                background-image: url('icon/img/back.png');
                background-repeat: no-repeat;
                background-size: cover;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            img
            {
                position: relative;
                width: 300px;
                animation: something 20s;
            }
            h1
            {
                margin-top: 20vh;
                font-size: 3em;
                letter-spacing: 3px;
                position: relative;
                color: #fff;
            }
            @keyframes something
            {
                from{opacity: 0;}
                to{opacity: 1;}
            }
            @media (orientation: portrait){
                img
                {
                    transform: scale(2.5);
                }
            }
        </style>
	</head>
    <body>
        <img src="icon/img/something.png" alt="">
        <h1 id="text"></h1>
        <script>
            let chance=Math.floor((Math.random()*2));
                    if(chance==0){
                        document.getElementById("text").innerHTML="there's something behind you...";
                    }
                    if(chance==1){
                        document.getElementById("text").innerHTML="don't turn around...";
                    }
            setTimeout(function(){
                window.location.href='index.html';
            },3000);
        </script>
    </body>
</html>
