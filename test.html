		<script>
			function thresh() {
				let thresholds = [],
					numSteps = 10;
				for (let i = 1.0; i <= numSteps; i++) {
					let ratio = i / numSteps;
					thresholds.push(ratio);
				}
				thresholds.push(0);
				return thresholds;
			}

			function mouseleave() {
				event.target.classList.remove('SSM-dropdown-open');
			}

			window.addEventListener('DOMContentLoaded', () => {
				for (const element of document.getElementsByClassName(
					'SSM-slider',
				)) {
					change(element);
				}
				const options = {
					root: document.querySelector('.SSM-item-container'),
					rootMargin: '0px',
					threshold: thresh(),
				};

				const height = document.querySelector('SSM').offsetHeight / 4;

				const callback = (entries, observer) => {
					entries.forEach((entry) => {
						if (entry.isIntersecting) {
							//console.log(entry.intersectionRect);
							if (entry.target.offsetHeight <= height) {
								if (
									entry.intersectionRect.height >=
									entry.target.offsetHeight - 20
								) {
									entry.target.classList.add('SSM-visible');
								} else {
									entry.target.classList.remove(
										'SSM-visible',
									);
								}
							} else if (
								entry.intersectionRect.height >= height
							) {
								entry.target.classList.add('SSM-visible');
							} else {
								entry.target.classList.remove('SSM-visible');
							}
						}
					});
				};

				document
					.getElementById('color')
					.addEventListener('input', function (event) {
						let x = document
							.querySelector('SSM')
							.style.setProperty('--SSM-theme', this.value);
					});

				const observer = new IntersectionObserver(callback, options);

				for (const element of document.getElementsByClassName(
					'SSM-panel',
				)) {
					observer.observe(element);
				}
			});

			function change(event) {
				const max = event.max ? parseInt(event.max) : 100;
				const min = event.min ? parseInt(event.min) : 0;
				const value = event.value ? parseInt(event.value) : 50;

				const pixel = (value + Math.abs(min)) / Math.abs(max - min);

				event.style.setProperty('--value', `${pixel * 100}%`);
			}

			function rangeChange(element, type) {
				const max = element.max ? parseInt(element.max) : 100;
				const min = element.min ? parseInt(element.min) : 0;
				let value = element.value ? parseInt(element.value) : 50;

				const positon = window.getComputedStyle(element.parentNode);
				const left = parseInt(
					positon.getPropertyValue('--SSM-range-left'),
				);
				const right = parseInt(
					positon.getPropertyValue('--SSM-range-right'),
				);

				let width = 0;

				let leftTrans = 0;

				console.log(value);

				switch (type) {
					case 'LEFT':
						if (value > right) {
							element.value = right;
							value = right;
						}
						leftTrans = ((value - min) / Math.abs(max - min)) * 100;
						width = Math.abs(right - value) / Math.abs(max - min);
						element.parentNode.style.setProperty(
							'--SSM-range-left',
							`${value}`,
						);
						break;
					case 'RIGHT':
						if (value < left) {
							element.value = left;
							value = left;
						}
						leftTrans = ((left - min) / Math.abs(max - min)) * 100;
						width = Math.abs(value - left) / Math.abs(max - min);
						element.parentNode.style.setProperty(
							'--SSM-range-right',
							`${value}`,
						);
						break;
				}

				element.parentNode.style.setProperty(
					'--SSM-slider-left',
					`${leftTrans}%`,
				);

				element.parentNode.style.setProperty(
					'--SSM-slider-width',
					`${width}`,
				);
			}

			let x = new ResizeObserver(() => {
				for (const element of document.getElementsByClassName(
					'SSM-slider',
				)) {
					change(element);
				}
			});

			function range(event) {
				const max = event.max ? parseInt(event.max) : 100;
				const min = event.min ? parseInt(event.min) : 0;
				const value = event.value ? parseInt(event.value) : 50;

				const width = window
					.getComputedStyle(event.target)
					.getPropertyValue('--SSM-slider-left');
			}

			//make event listeners that make dropdowns close if anything else is clicked
		</script>

				--SSM-button-active-transform: scale(0.82);

				--SSM-height: 100%;

			}

			SSM-popup {
				position: fixed;
				top: 20px;
				left: 20px;
				padding: 5px 8px;
				border-radius: 10px;
				background-color: #000;
				overflow: hidden;

			SSM-popup p {

			SSM-popup::before {

				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: var(--SSM-background);

			SSM,

				position: relative;
				padding: 0;
				margin: 0;
				box-sizing: border-box;
				-ms-touch-action: manipulation;
				touch-action: manipulation;
				-webkit-tap-highlight-color: rgba(255, 255, 255, 0);
				scrollbar-color: transparent;
				scrollbar-width: none;
			}

			SSM {
				position: fixed;
				top: 0px;
				left: 0px;
				width: min(var(--SSM-width), calc(100% - 0px));
				height: calc(var(--SSM-height) - 0px);
				border-radius: 0px;
				display: flex;
				overflow: hidden;
				background-color: var(--SSM-background);
				opacity: 0;
				filter: blur(10px);
				visibility: hidden;
				transition: filter 0.5s, opacity 0.5s, visibility 0.5s;
			}
			SSM.SSM-visible {
				opacity: 1;
				filter: blur(0);
				visibility: visible;
			}
			SSM.SSM-mini {
				height: fit-content;
				border-radius: 10px;
			}

			SSM.SSM-no-sidebar,
			SSM.SSM-mini {
				width: min(calc(var(--SSM-width) - 220px), 100%);
			}
			SSM::-webkit-scrollbar {
				width: 0;
				height: 0;
				background-color: transparent;
			}
			.SSM-category-container {
				width: auto;
				height: 100%;
				display: flex;
				flex-direction: column;
				flex-shrink: 0;
				overflow: scroll;
			}

			SSM.SSM-no-sidebar .SSM-category-container,
			SSM.SSM-mini .SSM-category-container {
				display: none;
			}
			.SSM-category-button {
				width: auto;
				height: 40px;
				margin: 5px 10px;
				padding: 0 25px 0 10px;
				display: flex;
				flex-grow: 0;
				border-radius: var(--SSM-border-radius-2);
				align-items: center;
				justify-content: flex-start;
				background-color: transparent;
				border: 0;
				cursor: pointer;
				overflow: hidden;
				transition: var(--SSM-button-transition);
			}

			.SSM-flash::after {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: transparent;
				animation: flash 0.5s ease;
			}

			.SSM-flash:active::after {
				animation: none;
			}

			@keyframes flash {
				from {
					background-color: #ffffff50;
				}
				to {
					background-color: transparent;
				}
			}

			@keyframes flash-no-suedo {
				from {

				}
				to {
					background-color: var(--SSM-background);
				}
			}

			.SSM-category-button:first-of-type {

			}

			.SSM-category-button p {
				color: var(--SSM-text-theme-muted);

			let upsilon = SimpleCanvas.create('#upsilon', {
				fps: 120,
				autoClear: true,
				calculateFPS: false,
				showLayerPosition: false,
				calculateOverlay: false,
				useCursor: true,
				useKeyboard: true,
				useScroll: true,
				useTouch: true,
				detectWindowFocus: true,
				size: {
					x: 600,
					y: 600,
				},
			});

			document.body.appendChild(phi.element);
			document.body.appendChild(upsilon.element);

			phi.setup(() => {
				phi.translate(0.5, 0.5);
				phi.scale(phi.canvasSize.x, phi.canvasSize.y);

				setTimeout(() => {}, 400);
			});

			phi.draw(() => {
				phi.context.fillStyle = '#fff';

				phi.paint('black');

				phi.context.fillRect(0, 0, 40, 40);

				phi.context.fillRect(
					phi.cursorPosition.x,
					phi.cursorPosition.y,
					10,
					10,
				);
			});

			upsilon.draw(() => {
				upsilon.context.fillStyle = '#fff';

				upsilon.paint('black');

				upsilon.context.fillRect(
					upsilon.cursorPosition.x - 5,
					upsilon.cursorPosition.y - 5,
					10,
					10,
				);
			});
		</script>

		<script type="module"></script>
	</body>
</html>
