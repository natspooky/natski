@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap');
*
{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Nunito', sans-serif;
}
:root 
{
	--themecol: #2a1f8c;
	--accentcol: #2a1f8c90;
}
::-webkit-scrollbar-thumb
{
    background-color: #fff;
    border-radius: 10px;
}
::-webkit-scrollbar
{
    display: block;
    width: 10px;
    background-color: var(--accentcol);
    border-radius: 10px;
}
body::-webkit-scrollbar,.portfo::-webkit-scrollbar,.tabs::-webkit-scrollbar,.code::-webkit-scrollbar,.navigator::-webkit-scrollbar
{
	display: none;
}
::-webkit-scrollbar-corner
{
	display: none;
}
.code .imgcont::-webkit-scrollbar
{
	display: none;
}
::placeholder
{
	color: #f1f1f1;
}
html
{
	background-color: #555;
}
body
{
	min-height: 100vh;
	display: flex;
	justify-content: center;
	background-color: var(--accentcol);
	overflow: hidden;
	transition: 0.2s;
}
#particles-js,#screen
{
	position: fixed;
	width: 100%;
	height: 100vh;
}
#wave
{
	position: fixed;
	bottom: 0;
	animation: background1 15s ease infinite;
	animation-direction: alternate;
}
#wave2,#blob
{
	position: fixed;
	top: 0;
	border: 0px;
	animation: background2 15s ease infinite;
	animation-direction: alternate;
}
#blob
{
	animation: circle 38s infinite;
}
.navigator
{
	position: fixed;
	top: 2vh;
	left: 20px;
	bottom: 2vh;
	width: 70px;
	box-sizing: initial;
	border-radius: 10px;
	overflow-x: hidden;
	transition: 0.2s;
	transform: translateX(-140px);
	border: 10px solid transparent;
	background-color: var(--themecol);
}
.navigator.active
{
	transform: translateX(0px);
}
.navigator:hover
{
	width: 160px;
}
.navigator ul hr
{
	background-color: #fff;
	display: none;
}
.navigator ul
{
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
}
.navigator ul li
{
	position: relative;
	list-style: none;
	width: 100%;
	border-radius: 5px;
	transition: 0.2s;
	transform: scale(0.97);
}
.navigator ul li.active
{
	background: #fff;
	transform: scale(1);
}
.navigator ul li.active a
{
	color: #000;
}
.navigator ul li a
{
	margin: 1vh 0vh;
	position: relative;
	display: flex;
	align-items: center;
	height: 14.45vh;
	width: 100%;
	font-weight: bolder;
	color: #fff;
	text-decoration: none;
	transition: 0.2s;
}
#first
{
	margin-bottom: 1vh;
	margin-top: 0vh;
}
#last
{
	margin-bottom: 0vh;
	margin-top: 1vh;
}
.navigator ul li a .icon
{
	position: relative;
	display: block;
	min-width: 71px;
	height: 100px;
	line-height: 115px;
	text-align: center;
}
.navigator ul li a .icon ion-icon
{
	font-size: 2em;
}
.navigator ul li a .text
{
	position: relative;
	display: block;
	height: 110px;
	line-height: 105px;
	white-space: normal;
}
.toggle
{
	position: fixed;
	top: 2vh;
	right: 20px;
	height: 50px;
	width: 50px;
	border-radius: 10px;
	cursor: pointer;
	display: flex;
	justify-content: center;
	align-items: center;
	transition: 0.2s;
	background: var(--themecol);
}
.toggle.active
{
	background: #ff0000;
}
.toggle ion-icon
{
	position: absolute;
	color: #fff;
	font-size: 2em;
	display: none;
}
.toggle ion-icon.open,.toggle.active ion-icon.close
{
	display: block;
}
.toggle.active ion-icon.open,.toggle ion-icon.close
{
	display: none;
}
#loading
{
	display: flex;
}
.tabs,.portfo,.code
{
	position: fixed;
	display: none;
	justify-content: center;
	top: 2vh;
	bottom: 2vh;
	right: 20px;
	left: 130px;
	box-sizing: initial;
	color: white;
	overflow-y: scroll;
	border-radius: 0px 15px 0px 0px;
	animation: fadein 0.5s;

	transition: 0.2s;
}

}
#home,#errorcode,#errordetails
{
	flex-direction: column;
}

	padding: 5px 35px 5px 50px;
	border-radius: 50px;
	letter-spacing: 20px;
	text-align: center;

	border: 2px solid var(--accentcol);

#something
{
	position: fixed;
	color: #fff;
	padding: 3px 7px;

}

{
	position: absolute;

}

{

}

{
	animation: home2 0.5s;

}
#home .itemcont #loadimg3
{
	animation: home3 0.5s;

#portfolio a,#sys a,#html .tiles,#js .tiles,#css .tiles
{
	position: relative;
	display: flex;
	align-items: center;
	flex-direction: column;
	font-weight: bolder;
	color: #fff;
	text-decoration: none;
	background-color: transparent;
	border-radius: 8px;
	border: 2px solid transparent;
	margin: 20px;

{

{

    width: 0.3em;
	line-height: 0.80;
	float: left;
}
#about .content
{
	display: flex;
	vertical-align: top;
	justify-content: center;
	flex-direction: column;
	width: 310px;
	height: 400px;
	float: right;
	margin-right: 1.5%;
}
#about .content .links
{
	position: relative;
	display: flex;
	justify-content: space-around;
	flex-direction: row;
	color: white;
}
#about .content .links a
{
	position: relative;
	height: 50px;
	width: 50px;
	margin: 10px;
	border-radius: 50%;
	font-size: 2em;
	display: flex;
	color: white;
	justify-content: center;
	align-items: center;
	border: 2px solid var(--accentcol);
	background: var(--accentcol);
	box-shadow: 0px 0px 10px #00000080;
	animation: expand calc(0.3s * var(--i));
	transition: 0.2s;
}
#about .content .links a:hover
{
	background: var(--accentcol);
	border: 2px solid #fff;
	transform: scale(1.1);
}
#about .content img
{
	position: relative;
	height: 300px;
	margin-bottom: 20px;
	border-radius: 50%;
	transform: scale(1);
	box-shadow: 0px 0px 10px #00000080;
	border: 12px solid var(--accentcol);
	animation: expand 0.5s;
	transition: 0.2s;
}
#about .content img:hover
{
	border: 12px solid #fff;
	transform: scale(1.05);
}
#websites
{
	align-items: flex-end;
}
#websites .iframecont
{
	position: relative;
	width: 49%;
    padding-top: 48%;
	box-shadow: 0px 0px 10px #00000080;
	margin: 10px;
	overflow: hidden;
	border-radius: 28px;
	transform: scale(0.8);
	animation: expand3 calc(0.2s * var(--i));
	transition: 0.3s;
}
#websites .iframecont iframe
{
	position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
	border: 0px;
}
#websites .iframecont a
{
	position: absolute;
	bottom: 0px;
	left: 0px;
	padding: 4px 8px;
	font-size: 1.7em;
	text-decoration: none;
	background-color: var(--themecol);
	border-radius: 0px 10px 0px 0px;
	color: #fff;
}
#websites .iframecont .img
{
	width: 100%;
	height: 100%;
	position: absolute;
	top: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	transition: 0.3s;
}
#websites .iframecont .img img
{
	position: relative;
	height: 50%;
}
#websites .iframecont:hover
{
	transform: scale(1);
}
#websites .iframecont:hover .img
{
	opacity: 0;
}
.footer
{
	position: absolute;
	padding: 2px 30px;
	border-radius: 50px;
	bottom: 0px;
	font-size: 1.3em;
	display: flex;
	background-color: rgba(0, 0, 0, 0.7);
	border: 2px solid transparent;
	flex-direction: row;
	align-items: center;
	justify-content: center;
	color: #fff;
	text-decoration: none;
	cursor: pointer;
	transition: 0.2s;
}
.footer:hover
{
	border: 2px solid #fff;
}
.footer img
{
	height: 1em;
	border-radius: 2.5px;
	margin: 0px 7px 0px 0px;
}
.devbutton
{
	font-size: 2em;
	text-decoration: none;
	color: #fff;
	background: var(--accentcol);
	padding: 5px 30px;
	border-radius: 50px;
	border: 2px solid var(--accentcol);
	transition: 0.2s;
}
.devbutton:hover
{
	border: 2px solid #fff;
}
.imgcont iframe
{
	border: 0px;
	width: 100%;
	height: 100%;
	border-radius: 10px;
	background-color: var(--accentcol);
}
noscript
{
	position: fixed;
	height: 100vh;
	width: 100%;
	background-color: var(--accentcol);
	color: #fff;
	display: flex;
	flex-direction: column;
	justify-content: center;
	text-align: center;
	align-items: center;
}
noscript h1
{
	font-size: 4em;
	margin: 20px;
}
noscript p
{
	font-size: 3em;
	margin: 0px 20px;
}
@media (orientation: portrait){
    .tabs,.portfo,.code
    {
        left: 150px;
    }
    #portfolio a,#sys a,#html .tiles,#js .tiles,#css .tiles
    {
        transition: 0s;
    }
    .navigator
    {
        left: 40px;
    }
    .navigator:hover
    {
        width: 70px;
    }
    .navigator ul li a
    {
        height: 14.05vh;
    }
    .navigator ul hr
    {
        display: block;
    }
    .tabs,.portfo,.code
    {
        background-image: none;
    }
    #home #timeofday
    {
        margin-bottom: 25vh;
    }
    #about p
    {
        margin: 15px 25px;
        font-size: calc(2em * 1.5);
    }
    #about p span
    {
        font-size: 2.7em;
        line-height: 0.85;
    }
    #about .content
    {
        margin-top: 15px;

        flex-direction: row;
        height: 480px;
        width: 640px;
        margin-bottom: 30px;
    }
    #about .content .links,#portfolio,#about,#sys,#settings,#css,#html,#js,#websites
    {
        flex-direction: column;
    }
    #about .content .links
    {
        transform-origin: top left;
        transform: scale(1.09);
    }
    #about .content .links a
    {
        margin: 20px;
        height: 80px;
        width: 80px;
        font-size: 3em;
        transition: 0s;
    }
    #about .content img
    {
        height: inherit;
    }
    .socialicons
    {
        transform: scale(1.5);
    }
    .portfo a,.code a,section a
    {
        transition: 0s;
        background-color: var(--accentcol);
    }
    .portfo .imgcont img
    {
        width: 98%;
        border: 0px;
    }
    .portfo .imgcont .iframecont
    {
        width: 98%;
        padding-top: 55.5%;
        margin: 20px 0px;
    }
    .footer
    {
        font-size: 2em;
        transition: 0s;
    }
    .devbutton
    {
        transition: 0s;
    }
    #images .imgcont img
    {
        width: 98%;
        left: 1%;
        margin: 10px 0px;
        border: 0px;
        transform: scale(1);
        animation: expand calc(0.2s * var(--i));
    }
    #images .imgcont .imgside
    {
	    width: 100%;
    }
    .code .imgcont
    {
        font-size: 1em;
    }
    #home #timeofday
    {
        margin-top: 0vh;
        margin-bottom: 29vh;
    }
    #settings dl dd:hover,#settings dl dt:hover
    {
        border: 2px solid var(--accentcol);
    }
    #websites .iframecont
    {
        width: 98%;
        padding-top: 97%;
        margin: 20px 0px;
    }
    #websites
    {
        align-items: center;
    }
    #websites .iframecont a
    {
        font-size: 2.3em;
    }
}
@media screen and (max-width: 1200px) and (min-width: 1000px)
{
    .navigator:hover
    {
        width: 70px;
    }
    #about p
    {
        margin: 15px;
        padding: 10px;
    }
    #websites .toptext
    {
        position: relative;
    }
    #websites .iframecont
    {
        width: 98%;
        padding-top: 97%;
        margin: 0px;
    }
    #websites
    {
        align-items: center;
        justify-content: unset;
        flex-direction: column;
    }
    #websites .iframecont a
    {
        font-size: 2.3em;
    }
}

@media screen and (max-height: 1500px) and (min-height: 1000px)
{
    .toptext
    {
        display: none;
    }
    #about
    {
        justify-content: unset;
    }
    #websites
    {
        justify-content: unset;
    }

}
@keyframes fadein
{
    from{opacity: 0; transform: translateY(60px);}
    to{opacity: 1; transform: translateY(0px);}
}
@keyframes background1
{
    0%,100%{opacity: 0.5; transform: translateY(60px);}
    50%{opacity: 1; transform: translateY(0px);}
}
@keyframes background2
{
    0%,100%{opacity: 0.5; transform: rotate(180deg) translateY(60px);}
    50%{opacity: 1; transform: rotate(180deg) translateY(0px);}
}
@keyframes circle
{
    from{transform: translateY(-20%) translateX(50%) rotate(0deg);}
    to{transform: translateY(-20%) translateX(50%) rotate(360deg);}
}
@keyframes home1
{
    from{transform: scale(0.7) translateY(70px);}
    to{transform: scale(1) translateY(0);}
}
@keyframes home2
{
    from{opacity: 0; transform: scale(0.7) translateY(70px) translateX(70px) rotate(0deg);}
    to{opacity: 1; transform: scale(0.8) translateY(-40px) translateX(140px) rotate(40deg);}
}
@keyframes home3
{
    from{opacity: 0; transform: scale(0.7) translateY(70px) translateX(-70px) rotate(0deg);}
    to{opacity: 1; transform: scale(0.8) translateY(-40px) translateX(-140px) rotate(-40deg);}
}
@keyframes expand
{
    from{opacity: 0; transform: scale(0.8);}
    to{opacity: 1; transform: scale(1);}
}
@keyframes expand2
{
    from{opacity: 0; transform: scale(0.7);}
    to{opacity: 1; transform: scale(0.9);}
}
@keyframes expand3
{
    from{opacity: 0; transform: scale(0.6);}
    to{opacity: 1; transform: scale(0.8);}
}
@keyframes rotate
{
    from{transform: rotate(0);}
    to{transform: rotate(360deg);}
}
@keyframes rotate2
{
    from{transform: rotate(0) scale(0.5);}
    to{transform: rotate(360deg) scale(0.5);}
}
@keyframes fade
{
    0%{opacity: 0; transform: translateY(60px); left: 20px;}
    20%{opacity: 1; transform: translateY(0px); left: 20px;}
    50%,100%{opacity: 1; transform: translateY(0px); left: 130px;}
}
@keyframes fade2
{
    0%,20%{transform: translateX(-200px);}
    50%,100%{transform: translateX(0px);}
}
@keyframes fade3
{   
    0%,60%{background: transparent; transform: scale(0.97);}
    65%,100%{background: #fff; transform: scale(1);}
}
@keyframes fade4
{
    0%,60%{color: #fff;}
    65%,100%{color: #000;}
}
