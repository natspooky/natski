		<style>
			.card-container {
				position: relative;
				width: min(600px, 80%);
				display: flex;
				align-items: center;
				justify-content: center;
				margin: 0 auto;
				padding: 20px 0;
				transform: scale(0.9);
				transition: 0.4s cubic-bezier(0.32, 0.32, 0.24, 1.29);
			}
			.cards {
				position: absolute;
				border: 1px solid var(--border-color);
				border-radius: 15px;
				padding: 10px;
				height: 100%;
				width: 100%;
				overflow: hidden;
				background-color: var(--card-background);
				box-shadow: 0px 0px 20px var(--background);
				transition: 0.4s cubic-bezier(0.32, 0.32, 0.24, 1.29),
					border 0.3s;
			}

			.card-outline {
				position: relative;
				flex-shrink: 0;
				height: 350px;
				width: 240px;
				transition: 0.4s;
			}

			.cards button {
				position: absolute;
				top: 10px;
				right: 10px;
				border: 0;
				height: 40px;
				width: 40px;
				border-radius: 100vmax;
				border: 0;
				background-color: transparent;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.cards button::after {
				content: 'open';
				position: absolute;
				top: 50%;
				color: var(--text-secondary);
				background-color: var(--input-background);
				border-radius: var(--border-radius-2);
				pointer-events: none;
				padding: 2px 6px;
				padding-inline: 6px;
				line-height: 1.45rem;
				border: 1px solid var(--border-color);
				transform: translate(calc(-100% - 10px), -50%);
				visibility: hidden;
				opacity: 0;
				transition: 0.2s;
			}

			.cards button:hover::after {
				opacity: 1;
				visibility: visible;
				transform: translate(-100%, -50%);
			}

			.card-outline:first-of-type {
				transform: rotate(-5deg) translate(100px, 20px) scale(0.8);
			}

			.card-outline:last-of-type {
				transform: rotate(5deg) translate(-100px, 20px) scale(0.8);
				z-index: -1;
			}

			.cards p {
				position: absolute;
				bottom: 20px;
				left: 20px;
				color: var(--text-secondary);
			}

			.cards canvas {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

			.card-container:hover {
				transform: scale(1);
			}

			.card-container:hover .card-outline:first-of-type {
				transform: rotate(0deg) translate(-30px, 0px) scale(1);
			}
			.card-container:hover .card-outline:last-of-type {
				transform: rotate(0deg) translate(30px, 0px) scale(1);
			}

			.card-container:hover .card-outline:hover .cards {
				border: 1px solid var(--input-focus);
				transform: scale(1.03);
			}

			.cards::before {
				position: absolute;
				content: '';
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				display: block;
				opacity: 1;
				background-image: radial-gradient(
					circle at top left,
					var(--gray-100),
					var(--card-background)
				);
			}
		</style>
