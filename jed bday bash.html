        <style>
  @import url('https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap');

*
{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Architects Daughter', cursive;
    -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
}

:root
{
    --maincol: #e9e9e9;
    --svgcolor: #e9e9e9;
    --accentcol: #04090f;
    --accentcoltrans: #04090fb0;
    --accentcoltranslighter: #04090f50;
    --themecol: #729ef6;
    --themecoltrans: #729ef660;
    --displaycolour: #666666;
    --displaycolourtrans: #66666640;
    --displaycolourdark: #666666c0;
    --backpanel: #09111e;
    --textmain: #e9e9e9;
    --textsub: #8b8b8b;
    --bar: #729ef6;
    --codewindow: #b5b5b5;
    --NATcol: transparent;
}

::-webkit-scrollbar-thumb
{
    background-color: var(--displaycolour);
    border: 2px solid var(--accentcol);
    border-radius: 100vmax;
}
::-webkit-scrollbar-thumb:hover
{
    border: 2px solid var(--displaycolour);
}
::-webkit-scrollbar
{
    width: 0px;
	height: 0px;
    background-color: transparent;
}
body, html {
    height: 100%;
    width: 100%;
    user-select: none;
    scroll-behavior: smooth;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    scrollbar-width: none;
    color: var(--textmain);
    background-color: var(--accentcol);
}
body
{
    position: fixed;
    overflow: hidden;
}
svg
{
    display: block;
    position: relative;
    transition: 0.2s;
    fill: var(--svgcolor);
}
button,a
{
    border: 1px solid transparent;
    background: none;
    cursor: pointer;
    text-decoration: none;
    color: var(--textmain);
}
header
{
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    padding: 0 20px;
    margin: 0 0 20px 0;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    animation: opacity 0.8s;
}
header h1
{
    position: relative;
    font-size: 50px;
    padding: 10px 30px;
    border-radius: 25px;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
}
header h1 span
{
    position: relative;
    color: transparent;
}
@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

#coverDisplayMain
{
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: #000;
    z-index: 9999;
}

#coverDisplay
{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: #000;
    z-index: 999;
    transition: 1s;
}

#coverDisplay h1
{
    position: absolute;
    font-size: 200px;
    transform: translate(0.0);
    transition: 1s cubic-bezier(.78,-0.42,.83,.67);
}
#SSCU, #SSCU *
{
    font-family: 'Architects Daughter', cursive;
}
#SSCU
{
    position: absolute;
    height: 100vh;
    width: 100%;
    top: 0;
    left: 0;
    transform: scale(1);
    border: 0;
    border-radius: 0;
}
#SSCU .banner-bg-u p
{
    position: absolute;
    top: 20px;
    left: 20px;
    color: #fff;
}
header .headerBottom
{
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 65px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #00000020;
}
header .headerBottom GIS-icon
{
    position: relative;
    width: 30px;
    height: 30px;
    background-color: #fff;
    animation: arrow 2s infinite;
}
@keyframes arrow {
    0%{transform: translateY(-5px);}
    50%{transform: translateY(5px);}
    100%{transform: translateY(-5px);}
}
#PDS .PDSrow .PDScolumn img
{
    border-radius: 0;
    width: 100%;
    margin: 0;
}
#card
{
    position: relative;
    height: 600px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}
#card #cards
{
    position: relative;
    height: 500px;
    width: 900px;
    background-color: #838383;
    border: 2px solid #838383;
    border-radius: 20px;
    transform: scale(0.8);
    cursor: pointer;
    opacity: 1;
    transition: 0.3s cubic-bezier(.37,.42,.37,1.34);
}
#card #cards.active, #card #cards:hover.active
{

    transform: scale(0.4);
    opacity: 0.4;
    transition: 0.4s ease 0s;
}
#card #cards:hover
{
    border-radius: 0 0 20px 20px;
    transform: scale(0.85);
    border-top: 0px solid #838383;
}
#card #cards::after
{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-top: 250px solid #d4d4d4;
    border-left: 450px solid transparent;
    border-right: 450px solid transparent;
    border-radius: 20px;
    transform: scaleY(1);
    transform-origin: top center;
    transition: 0s;
}

#card #cards:hover::after
{
    border-radius: 0;
    transform: scaleY(-1);
    transition: 0.3s;
}

#card #cards::before
{
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-top: 250px solid transparent;
    border-bottom: 250px solid #e9e9e9;
    border-left: 450px solid #e9e9e9;
    border-right: 450px solid #e9e9e9;
    border-radius: 20px;
    transform: scaleY(1);
    transform-origin: top center;
    z-index: 20;
    transition: 0s;
}
#card #cards:hover::before
{
    border-radius: 0 0 20px 20px;
    transition: 0.3s;
}
#card #cards #cardInner
{
    position: absolute;
    top: 5%;
    left: 2.5%;
    width: 95%;
    height: 90%;
    background-color: rgb(182, 173, 163);
    transform: translateY(0);
    border-radius: 10px;
    transition: 0s;
}
#card #cards:hover #cardInner
{
    z-index: 5;
    transform: translateY(-200px);
    transition: 0.3s ease 0.2s;
}
#letter
{
    position: fixed;
    height: 100vh;
    width: 100%;
    top: 0;
    left: 0;
    background-color: #00000040;
    opacity: 0;
    display: flex;
    justify-content: center;
    visibility: hidden;
    transition: 0.3s;
}
#letter.active
{
    opacity: 1;
    visibility: visible;
}
#letter div
{
    position: relative;
    width: 1000px;
    padding: 1em;
    margin: 50px 0;
    background-color: #e9e9e9;
}
.bar
{
    position: relative;
    width: 100%;
    height: auto;
    padding: 1em 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

<script>

    ageCount = 1
document.getElementById('age').style.transition = '1s cubic-bezier(.83,-0.63,.83,.67)'
document.getElementById('age').style.transform = `translate(${(document.getElementById('coverDisplay').offsetWidth / 2) - (document.getElementById('age').offsetWidth / 2)}px,${(document.getElementById('coverDisplay').offsetHeight / 2) - document.getElementById('age').offsetHeight / 2}px)`

window.onload = function() {
setTimeout(() => {

timer = setInterval(function(){

},70)
