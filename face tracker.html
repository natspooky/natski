        <style>
            /* styles the container for the displays */
            #volumeContainer
            {
                position: relative;
                height: 40vh;
                width: 15px;
                border: 5px solid transparent;
                overflow: hidden;
                background-color: #66666640;
                border-radius: 100vmax;
            }
            #volumeContainer #volume
            {
                position: relative;
                display: block;
                width: 100%;
                height: 100%;
                transform-origin: bottom;
                background-color: #f0f0f0;
                transition: background-color 0.2s;
            }
            #volumeContainer #volume.large
            {
                background-color: red;
            }
            #container
            {
                position: relative;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
            }

            /* styles the displays */
            #video, #canvas, #output
            {
                position: relative;
                background-color: #66666640;
                margin: 0.5em;
                border-radius: 1em;
                height: 40vh;
                width: auto;
                transform: scaleX(-100%);
            }

            /* used to hide elements when needed */
            .hidden
            {
                display: none;
            }

            /* changes the layout of the displays on the page */
            #container.row
            {
                flex-direction: row;
            }
            #container.column
            {
                flex-direction: column;
            }
            #container.track #video
            {
                display: none;
            }

            /* styles the settings button and icon */
            #settingsOpen
            {
                position: fixed;
                top: 10px;
                right: 10px;
                height: 40px;
                width: 40px;
                background-color: #ffffff15;
                cursor: pointer;
                border-radius: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #settingsOpen GIS-icon
            {
                background-color: #f0f0f0;
            }
        </style>
