        <style>
            input[type="checkbox"]
            {
                font-size: 30px;
                -webkit-appearance: none;
                -moz-appearance: none;
                        appearance: none;
                width: 60px;
                height: 30px;
                background: #66666660;
                border-radius: 15px;
                position: relative;
                cursor: pointer;
                outline: none;
                -webkit-transition: all .2s ease-in-out;
                transition: all .2s ease-in-out;
            }
  
            input[type="checkbox"]:checked
            {
                background: var(--themecol);
            }
            
            input[type="checkbox"]::after
            {
                position: absolute;
                content: "";
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background: #777;
                -webkit-transform: scale(.5);
                        transform: scale(.5);
                left: 0;
                -webkit-transition: all .2s ease-in-out;
                transition: all .2s ease-in-out;
            }
            
            input[type="checkbox"]:checked::after
            {
                left: calc(100% - 30px);
                background: #fff;
            }
            input[type="checkbox"]:hover::after
            {
                -webkit-transform: scale(.7);
                        transform: scale(.7);
            }
            main article h3
            {
                margin: 0;
            }
        </style>

        <main>
            <article style="animation: opacity 0.5s;">
                <h3>Performance</h3>
                <hr>
                <input type="checkbox" id="performance" onchange="changeSettings('performance', this)">
                <br><br>
                <h3>[WIP]</h3>
                <hr>
                <input type="checkbox" id="motion">
            </article>
        </main>

        <script>
            if(localStorage.getItem("performance")==='true'){
                document.getElementById("performance").checked = true;
            }


            function changeSettings(name, value){
                localStorage.setItem(name, value.checked)
            }
        </script>
