        <style>
            @keyframes kuru {
                from{transform: translateX(0);}
                to{transform: translateX(calc(-100vw - 400px));}
            }
            @keyframes particle {
                from{transform: translateY(0);}
                to{transform: translateY(-100vh);}
            }
            .kuruImage
            {
                position: absolute;
                bottom: 0;
                right: -400px;
                height: 400px;
                width: 400px;
                transform: translateX(0);
                animation: kuru 1s linear;
            }
            .kuruButton
            {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                bottom: 20px;
                padding: 1em 2em;
                background-color: rgba(87, 0, 169, 0.8);
                color: #e9e9e9;
                z-index: 9999;
                font-weight: bold;
                border-radius: 0.5em;
            }
            .kuruButton:active
            {
                background-color: rgba(87, 0, 169, 0.5);
            }
            #kuruContainer
            {
                position: relative;
                width: 100%;
                height: 75vh;
                overflow: hidden;
                transform: scale(0.9);
                border-radius: 1em;
                background-color: #ffffff00;
                outline: 2px dashed rgba(87, 0, 169, 0.8);
                outline-offset: 15px;
                border: 2px solid rgba(87, 0, 169, 0.8);
            }
            #kuruCounter,#kuruCombo
            {
                position: absolute;
                top: 0;
                left: 0;
                padding: 1em;
                background-color: rgba(87, 0, 169, 0.8);
                color: #e9e9e9;
                border-radius: 0 0 0.5em 0;
            }
            #kuruCombo
            {
                right: 0;
                left: unset;
                border-radius: 0 0 0 0.5em;
            }
            #kuruGradient
            {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
                background-image: linear-gradient(to top, #ff0000bd, transparent);
                transition: 1s;
            }
            .kuruParticle
            {
                position: absolute;
                bottom: -40px;
                background-color: #ffffff10;
                border-radius: 100vmax;
            }
        </style>

        <main>
            <div id="kuruContainer">
                <span id="kuruGradient"></span>
                <p id="kuruCounter">
                    Kuru Count: 0
                </p>
                <p id="kuruCombo">
                    Kuru Combo: 0
                </p>
                <span class="kuruParticle"></span>
                <button class="kuruButton" onclick="kuru()">
                    Press to kuru!
                </button>
            </div>
        </main>


        <script>

            let counter = 0,
            gradTimer,
            save = 0,
            kuruInterval;

            function kuru() {
                kuruSound()
                kuruCounter()
                kuruImage()
            }

            function kuruSound() {
                let sound = document.createElement('audio');
                sound.onended = function() {
                    sound.remove();
                }

                switch(Math.floor(Math.random() * 2)){
                    case 0:
                        sound.src = 'icon/audio/kuruine.mp3'
                        break;
                    case 1:
                        sound.src = 'icon/audio/kuru.mp3'
                        break;
                }
                document.getElementById('kuruContainer').appendChild(sound)
                sound.play();
            }

            function kuruImage() {
                let image = document.createElement('img');
                image.src = 'icon/img/kuru.gif'
                image.className = 'kuruImage'
                document.getElementById('kuruContainer').appendChild(image)
                setTimeout(() => {
                    image.remove()
                }, 2000)

            }

            function kuruCounter() {
                let gradient = document.getElementById('kuruGradient')
                counter += 1
                document.getElementById('kuruContainer').appendChild(kuruParticle(counter))
            
                if(counter >= save) {
                    save = counter
                    document.getElementById('kuruCombo').innerHTML = 'Kuru Combo: ' + counter
                }
                document.getElementById('kuruCounter').innerHTML = 'Kuru Count: ' + counter
                gradient.style.opacity = counter / 500
                clearTimeout(gradTimer)
                gradTimer = setTimeout(() => {
                    let x = (3 / counter) * 100;
                    kuruInterval = setInterval(() => {
                        counter -= 1
                        document.getElementById('kuruCounter').innerHTML = 'Kuru Count: '+ counter
                        if(counter <= 0){
                            clearInterval(kuruInterval)
                        }
                    },x)
                    gradient.style.opacity = 0
                }, 2000);
            }


            function kuruParticle(e) {
                let particle = document.createElement('span'),
                timer = Math.min(6,(100 / e)),
                size = Math.floor(Math.random() * 10);
                
                particle.className = 'kuruParticle'
                particle.style.animation = 'particle ' + timer + 's linear'
                particle.style.left = Math.floor(Math.random() * 100) + '%'
                particle.style.height = size*10 + 'px'
                particle.style.width = size*10 + 'px'
                setTimeout(() => {
                    particle.remove()
                }, timer * 1000)
                return particle
            }
        </script>
