        <style>
            main
            {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .headerLog
            {
                width: 100%;
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                animation: opacity 0.5s;
            }
            .bottom
            {
                display: flex;
                justify-content: center;
                padding: 0 0 2em 0;
            }
            .logbutton
            {
                position: relative;
                padding: 0.5em 1em;
                background-color: #66666640;
                margin: 0.7em 0.5em;
                border-radius: 10px;
            }
            .changeLog
            {
                position: relative;
                display: flex;
                justify-content: center;
                width: 100%;
                animation: opacity 0.5s;
            }
            input,select
            {
                position: relative;
                font-size: 1.3rem;
                margin: 0.7em 0.5em;
                border: 0;
                color: #fff;
                padding: 0.5em 1em;
                background-color: #66666640;
                border-radius: 10px;
            }
            select
            {
                background-color: #1e1e1e;
            }
            input
            {
                width: 60%;
            }
            .delete
            {
                padding: 0.5em 1em;
                background-color: #6b2c2c40;
                margin: 0.7em 0.5em;
                border-radius: 10px;
                flex-grow: 0;
            }
            .addbut
            {
                padding: 0.5em 1em;
                background-color: #2e6b2c40;
                margin: 0.7em 0.5em;
                border-radius: 10px;
                flex-grow: 0;
            }
            hr
            {
                margin: 1em 0;
                border: 2px solid #66666640;
                width: 100%;
            }
            @media (orientation: portrait)
            {
                .changeLog
                {
                    flex-direction: column;
                }
                input
                {
                    width: unset;
                }
            }
        </style>
