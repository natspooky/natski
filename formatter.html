            <h2>ENCORE CLSF</h2>
            <p>Changelog System Formatter</p>
        </header>

        <main style="animation: opacity 1s;">
            <input class="dateLog" type="date" id="date">
        </main>

        <hr>
        <div class="bottom">
            <button class="logbutton addbut" style="margin: 0.7em 0.5em" onclick="newheader()">New Catagory</button>
            <button class="logbutton" onclick="reset()">Reset</button>
            <button class="logbutton" onclick="saveCLS('save')">Format Data to file</button>
            <button class="logbutton" onclick="saveCLS('copy')">Format Data to clipboard</button>
            <button class="logbutton" onclick="saveCLS('preview')">Preview</button>
        </div>
        <hr>
        <main id="preview">
            <style id="previewStyle"></style>
            <h1 style="margin-bottom: 0.5em;">PREVIEW</h1>
            <label for="styling">select CLS preview style</label>
            <select onchange="changeStyleCall(this.value)">
                <option value="1">style 1</option>
                <option value="2">style 2</option>
            </select>
            <article id="prev"></article>
        </main>

            <a href="privacy policy.html" onclick="parent.pageSystem('Privacy Policy');">Privacy Policy</a>

        <style>
            main
            {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .headerLog
            {
                width: 100%;
                position: relative;
                display: block;
                justify-content: center;
                align-items: center;
                animation: opacity 0.5s;
            }
            .bottom
            {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }
            .logbutton
            {
                position: relative;
                display: inline;
                padding: 0.5em 1em;
                background-color: var(--displaycolourtrans);
                margin: 0.7em 0.5em;
                border-radius: 10px;
            }
            .logbutton svg
            {
                height: 13px;
                display: block;
                fill: #e9e9e9;
            }
            .changeLog
            {
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                animation: opacity 0.5s;
            }
            input,select
            {
                position: relative;
                font-size: 1.3rem;
                margin: 0.7em 0.5em;
                border: 0;
                color: var(--textmain);
                padding: 0.5em 1em;
                background-color: var(--displaycolourtrans);
                border-radius: 10px;
            }
            select
            {
                background-color: #1e1e1e;
            }
            input
            {
                width: 60%;
            }
            .delete
            {
                position: relative;
                padding: 0.5em 1em;
                background-color: #6b2c2c40;
                margin: 0.7em 0.5em;
                border-radius: 10px;
                height: fit-content;
                display: inline;
            }
            .addbut
            {
                display: block;
                padding: 0.5em 1em;
                background-color: #2e6b2c40;
                margin: 0.7em auto;
                border-radius: 10px;
                flex-grow: 0;
            }
            hr
            {
                margin: 1em 0;
                border: 2px solid #66666610;
                width: 100%;
            }
            @media (orientation: portrait)
            {
                .changeLog
                {
                    flex-direction: column;
                    align-items: unset;
                }
                .headerLog
                {
                    display: flex;
                    flex-direction: column;
                }
                input
                {
                    width: unset;
                }
            }
        </style>
