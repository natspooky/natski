        <noscript>

        <script>
            window.onload = function() {
                let path = window.location.href;
                if(path.includes('#')){
                    path = path.slice(path.indexOf('#') + 1, path.length)
                }else{
                    document.getElementById('vidBox').innerHTML = '<svg class="errorSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850.91 850.91"><path d="M757.57,56.69H92.87C41.68,56.69.18,98.18.18,149.37v552.64c0,51.19,41.5,92.69,92.69,92.69h664.7c51.19,0,92.68-41.5,92.68-92.69V149.37c0-51.19-41.49-92.68-92.68-92.68ZM766.62,629.32c0,22.08-17.9,39.97-39.98,39.97H123.79c-22.08,0-39.98-17.89-39.98-39.97V222.08c0-22.08,17.9-39.98,39.98-39.98h602.85c22.08,0,39.98,17.9,39.98,39.98v407.24Z"/><rect x="402.51" y="312.56" width="38.03" height="585.18" rx="19.02" ry="19.02" transform="translate(1026.68 183.62) rotate(90)"/><circle cx="687.81" cy="605.15" r="33.69"/></svg><h1 class="errorH">no video  selected</h1>'
                    return
                }
                let video =  createVPSvideo('max(47%, 90vmin)', `${path.slice(0, path.length - 4)}thumb.png`, path.slice(path.lastIndexOf('/') + 1, path.length - 4).replace('%20', ' '), path)
                video.then((vid) => {
                    document.getElementById('vidBox').appendChild(vid)
                    setTimeout(() => {
                        document.getElementById('NATloader').remove()
                    }, 1000);
                })
            }
        </script>

        <script>
