        <script>
            window.onload = function() {
                let video = document.createElement('video'),
                source = document.createElement('source'),
                path;
                if(window.location.href.includes('#')){
                    path = window.location.href.slice(window.location.href.indexOf('#') + 1, window.location.href.length)
                }else{
                    document.getElementById('vidBox').innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1133.86 1092.8"><path d="M961.33,780.51c0,24.97-20.24,45.2-45.2,45.2-15.34,0-28.89-7.64-37.06-19.33H198.4c-14.29,0-25.87-11.58-25.87-25.87,0-7.14,2.9-13.6,7.58-18.28,4.68-4.68,11.14-7.58,18.29-7.58H879.06c8.17-11.69,21.73-19.34,37.07-19.34,24.51,0,44.46,19.53,45.17,43.87,.02,.44,.03,.88,.03,1.33Z"></path><path d="M1070.14,54.39H63.73C28.53,54.39,0,82.92,0,118.12V974.69c0,35.19,28.53,63.72,63.73,63.72h1006.4c35.19,0,63.72-28.53,63.72-63.72V118.12c0-35.2-28.53-63.73-63.72-63.73Zm-48.8,794.54c0,12.29-9.97,22.27-22.27,22.27H134.8c-12.31,0-22.28-9.97-22.28-22.27V235.47c0-7.65,6.21-13.87,13.87-13.87H999.07c12.29,0,22.27,9.97,22.27,22.28V848.93h0Z"></path></svg><h1>no video  selected</h1>'
                    return
                }
                video.className = 'VPS'
                video.style.display = 'none'
                video.setAttribute('VPSwidth','max(47%, 90vmin)')
                video.poster = path.slice(0, path.length - 4) + 'thumb.png'
                video.title = path.slice(path.lastIndexOf('/') + 1, path.length - 4).replace('%20', ' ')
                source.onerror = function(){
                    document.getElementById('vidBox').innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1133.86 1092.8"><path d="M961.33,780.51c0,24.97-20.24,45.2-45.2,45.2-15.34,0-28.89-7.64-37.06-19.33H198.4c-14.29,0-25.87-11.58-25.87-25.87,0-7.14,2.9-13.6,7.58-18.28,4.68-4.68,11.14-7.58,18.29-7.58H879.06c8.17-11.69,21.73-19.34,37.07-19.34,24.51,0,44.46,19.53,45.17,43.87,.02,.44,.03,.88,.03,1.33Z"></path><path d="M1070.14,54.39H63.73C28.53,54.39,0,82.92,0,118.12V974.69c0,35.19,28.53,63.72,63.73,63.72h1006.4c35.19,0,63.72-28.53,63.72-63.72V118.12c0-35.2-28.53-63.73-63.72-63.73Zm-48.8,794.54c0,12.29-9.97,22.27-22.27,22.27H134.8c-12.31,0-22.28-9.97-22.28-22.27V235.47c0-7.65,6.21-13.87,13.87-13.87H999.07c12.29,0,22.27,9.97,22.27,22.28V848.93h0Z"></path></svg><h1>no video  selected</h1>'
                    return
                }
                source.src = path
                video.appendChild(source)
                document.getElementById('vidBox').appendChild(video)

                setTimeout(() => {
                    let script = document.createElement('script'),
                    settings = document.createElement('script');
                    script.src = 'https://natski.netlify.app/lib/js/ENCORE_VPS.js'
                    settings.innerHTML = "VPS_settings={'loop':false,'bokeh':true,'style':1}"
                    document.body.appendChild(script)
                    document.body.appendChild(settings)
                }, 500)
            }
        </script>
