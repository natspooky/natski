    <body>
        <style>


    :root
    {
        --maincol: #e9e9e9;
        --svgcolor: #e9e9e9;
        --accentcol: #101010;
        --accentcoltrans: #121212b0;
        --accentcoltranslighter: #12121250;
        --themecol: #729ef6;
        --themecoltrans: #729ef660;
        --displaycolour: #666666;
        --displaycolourtrans: #66666640;
        --displaycolourdark: #666666c0;
        --backpanel: #202020;
        --textmain: #e9e9e9;
        --textsub: #696969;
        --bar: #474747;
        --codewindow: #b5b5b5;
    }

::-webkit-scrollbar-thumb
{
    background-color: var(--displaycolour);
    border: 2px solid var(--accentcol);
    border-radius: 100vmax;
}
::-webkit-scrollbar-thumb:hover
{
    border: 2px solid var(--displaycolour);
}
::-webkit-scrollbar
{
    width: 0px;
	height: 0px;
    background-color: var(--accentcol);
}
.itemContainer::-webkit-scrollbar,.itemContainer div p::-webkit-scrollbar
{
    width: 0;
}

body, html {
    height: 500vh;
    width: 100%;
    overflow: visible;


    background-color: var(--accentcol);
}



@import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
:root
{
    --SSCUcolor: #505050b0;
    --SSCUaccent: #aaaaaa;
}
@media (hover:hover){
    #SSCU .infoButton:hover::before
    {
        transform: translate(-0.5em,-50%);
        opacity: 1;
        visibility: visible;
    }
    #SSCU .pagebutton-u:hover
    {
        background-color: #00000070;
    }
}
#SSCU *, #SSCU
{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    -webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
    font-family: 'Exo 2', sans-serif;
}
#SSCU
{
    position: relative;
    height: 100vh;
    width: 100%;
    left: 0;
    top: 0;
    transform: scale(0.9);
    display: flex;
    justify-content: center;
    align-items: flex-end;
    border-radius: 28px;
    overflow: hidden;
}
#SSCU .pagebutton-u
{
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    left: 15px;
    padding: 1.5em 0.6em;
    border-radius: 8px;
    background-color: var(--SSCUcolor);
    border: 2px solid var(--SSCUcolor);
    cursor: pointer;
    transition: 0.2s;
}
#SSCU .pagebutton-u:last-of-type
{
    left: unset;
    right: 15px;
}
#SSCU .pagebutton-u svg
{
    display: block;
    fill: #e9e9e9;
    height: 15px;
}
#SSCU .pagebutton-u:active
{
    background-color: #222222;
    transition: 0s;
}
#SSCU .thumbs
{
    position: absolute;
    display: flex;
    align-items: center;
    bottom: 15px;
}
#SSCU .thumbs .thumb-u
{
    position: relative;
    border-radius: 100vmax;
    height: 10px;
    width: 10px;
    background-color: #656565;
    overflow: hidden;
    margin: 0 0.4em;
    transition: 0.2s;
    cursor: pointer;
}
#SSCU .thumbs .thumb-u:first-of-type
{
    margin: 0 0.4em 0 0;
}
#SSCU .thumbs .thumb-u:last-of-type
{
    margin: 0 0 0 0.4em;
}
#SSCU .thumbs .thumb-u .progress-u
{
    position: absolute;
    left: 0;
    top: 0;
    transform-origin: left;
    width: 100%;
    height: 100%;
    transform: scaleX(0);
    background-color: #e9e9e9;
}
#SSCU .thumbs .thumb-u.active
{
    width: 30px;
    pointer-events: none;
}
#SSCU .banner-bg-u
{
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    display: none;
    align-items: center;
    justify-content: center;
    transition: 0.6s ease-in-out;
}
#SSCU .banner-bg-u::after
{
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100px;
    background-image: linear-gradient(to top, #000000c0, transparent);
    pointer-events: none;
}
#SSCU .banner-bg-u img
{
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    object-fit: cover;
}
#SSCU .banner-bg-u .banner-button
{
    position: absolute;
    display: block;
    padding: 0em 1.8em;
    border-radius: 100vmax;
    color: #ffffff;
    text-decoration: none;
    background-color: var(--SSCUcolor);
    border: 2px solid var(--SSCUcolor);
    height: 50px;
    line-height: 50px;
    cursor: pointer;
    bottom: 40px;
}
@keyframes fadeIn
{
    from{opacity: 0.4;}
    to{opacity: 1;}
}
#SSCU .infoButton
{
    position: absolute;
    top: 10px;
    right: 10px;
    height: 40px;
    width: 40px;
    background-color: var(--SSCUcolor);
    border: 2px solid var(--SSCUcolor);
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 100vmax;
}
#SSCU .infoButton svg
{
    position: relative;
    height: 50%;
    fill: #e9e9e9;
    display: block;
}
#SSCU .infoButton::before
{
    content: 'ENCORE SSCU';
    position: absolute;
    top: 50%;
    right: 100%;
    padding: 0.5em;
    transform: translate(0,-50%);
    background-color: var(--SSCUcolor);
    border: 2px solid var(--SSCUcolor);
    color: #e9e9e9;
    border-radius: 0.5em;
    opacity: 0;
    white-space: nowrap;
    visibility: hidden;
    pointer-events: none;
    font-weight: bold;
    transition: 0.2s;
}
</style>


<div id="SSCU" style="opacity: 0; display: none;">

    <div class="banner-bg-u">

        <img src="icon/img/ssc1.jpg" alt="ssc">

        <div class="banner-button">Harold One</div>

    </div>

    <div class="banner-bg-u">

        <img src="icon/img/ssc2.jpg" alt="ssc">

        <a class="banner-button">Harold Two</a>

    </div>

    <div class="banner-bg-u">

        <img src="icon/img/ssc3.jpg" alt="ssc">

        <a class="banner-button">Harold Three</a>

    </div>

</div>
