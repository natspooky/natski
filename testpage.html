        <style>
            @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
*
{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Exo 2', sans-serif;
}

    :root
    {
        --maincol: #e9e9e9;
        --svgcolor: #e9e9e9;
        --accentcol: #101010;
        --accentcoltrans: #121212b0;
        --accentcoltranslighter: #12121250;
        --themecol: #729ef6;
        --themecoltrans: #729ef660;
        --displaycolour: #666666;
        --displaycolourtrans: #66666640;
        --displaycolourdark: #666666c0;
        --backpanel: #202020;
        --textmain: #e9e9e9;
        --textsub: #696969;
        --bar: #474747;
        --codewindow: #b5b5b5;
    }

::-webkit-scrollbar-thumb
{
    background-color: var(--displaycolour);
    border: 2px solid var(--accentcol);
    border-radius: 100vmax;
}
::-webkit-scrollbar-thumb:hover
{
    border: 2px solid var(--displaycolour);
}
::-webkit-scrollbar
{
    width: 0px;
	height: 0px;
    background-color: var(--accentcol);
}
.itemContainer::-webkit-scrollbar,.itemContainer div p::-webkit-scrollbar
{
    width: 0;
}
body, html {
    height: 100%;
    width: 100%;
    user-select: none;
    scroll-behavior: smooth;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    color: var(--textmain);
    background-color: var(--accentcol);
}




:root
{
    --progressbar: #41cddc;
}


@keyframes VPSbuffer {
    from{
        transform: translate(-50%,-50%) rotate(0deg);
    }
    to{
        transform: translate(-50%,-50%) rotate(360deg);
    }
}
::-webkit-media-controls,.VPS::-webkit-media-controls,.VPS::-webkit-media-controls-enclosure,::-webkit-media-controls-start-playback-button,::-webkit-media-controls-play-button,::-webkit-media-controls-panel
{
    display: none;
    appearance: none;
    -webkit-appearance: none;
}

input[type=range] {
    appearance: none;
   -webkit-appearance: none;
}
input[type=range]::-webkit-slider-thumb {
   -webkit-appearance: none;
   border: none;
   height: 0px;
   width: 0px;
}
 input[type=range]::-moz-range-thumb,input[type=range]::-ms-thumb  {
   border: none;
   height: 0px;
   width: 0px;
}



svg rect
{
    transition: 0.3s;
}

.VPScontainer
{
    position: relative;
    width: fit-content;
    height: fit-content;
    overflow: hidden;
    background-color: #66666640;
    display: block;
    box-shadow: 0 10px 10px #00000020;
}
.VPScontainer .VPS
{
    position: relative;
    pointer-events: none;
    display: block;
    min-width: 300px;
    min-height: 150px;
}
.VPScontainer .VPS.full
{
    width: 100%;
    height: 100%;
}
.VPScontainer .buffer
{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    height: min(70px, 40%);
    display: block;
    fill: #e9e9e9;
    opacity: 0;
    visibility: hidden;
    transition: 0s;
    pointer-events: none;
}
.VPScontainer .buffer.active
{
    animation: VPSbuffer 1.5s linear infinite;
    opacity: 1;
    visibility: visible;
    transition: 0.3s;
}
.VPScontainer .controlBox
{
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: #00000090;
    opacity: 1;
    transition: 0.3s;
}
.VPScontainer .controlBox .playField
{
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
}
.VPScontainer .controlBox .controlBar
{
    position: absolute;
    padding: 0.4em 0em;
    left: 0;
    bottom: 0;
    height: calc(40px + 0.8em);
    width: 100%;
    background-color: #00000060;
}
.VPScontainer .controlBox .controlBar button
{
    position: relative;
    float: left;
    border: 0;
    border-radius: 0.3em;
    height: 40px;
    width: 40px;
    cursor: pointer;
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 0.25em;
    transition: 0.4s;
    transition-delay: 0.1s;
}
.VPScontainer .controlBox .controlBar button:nth-last-of-type(2),.VPScontainer .controlBox .controlBar button:nth-last-of-type(1)
{
    float: right;
}
.VPScontainer .controlBox .controlBar button:first-of-type,.VPScontainer .controlBox .controlBar button:last-of-type
{
    margin-left: 0.5em;
}
.VPScontainer .controlBox .controlBar button:hover, .VPScontainer .controlBox .controlBar .volumeContainer:hover,.VPScontainer .controlBox .controlBar .VPStime:hover
{
    transition: 0s;
    transition-delay: 0s;
    background-color: #4b4b4b70;
}
.VPScontainer .controlBox .controlBar button:active
{
    background-color: #4b4b4b40;
}
.VPScontainer .controlBox .controlBar button svg,.VPScontainer .controlBox .settingsPanel button svg
{
    position: relative;
    display: block;
    height: 50%;
    fill: #e9e9e9;
}
.VPScontainer .controlBox .controlBar button.muted
{
    background-color: #ff00005c;
}
.VPScontainer .controlBox .controlBar button.setting
{
    background-color: #00aaff37;
}
.VPScontainer .controlBox .controlBar button.active .play, .VPScontainer .controlBox .controlBar button .pause
{
    display: none;
}
.VPScontainer .controlBox .controlBar button.active .pause, .VPScontainer .controlBox .controlBar button .play
{
    display: block;
}
.VPScontainer .controlBox .controlBar .VPSbar
{
    position: absolute;
    left: 0;
    height: 5px;
    width: 100%;
    background-color: #ffffff20;
    bottom: 100%;
}
.VPScontainer .controlBox .controlBar .VPSbar .VPSinput
{
    position: absolute;
    bottom: 0px;
    left: -5px;
    width: calc(100% + 10px);
    height: 15px;
    opacity: 0;
    cursor: pointer;
}
.VPScontainer .controlBox .controlBar .VPSbar .VPSbarChange
{
    position: absolute;
    top: 0;
    left: 0;
    width: 0%;
    height: 100%;
    background-color: var(--progressbar)
}
.VPScontainer .controlBox .controlBar .VPSbar .VPSbarChange::before
{
    content: '';
    position: absolute;
    height: 10px;
    width: 10px;
    right: -5px;
    top: 50%;
    transform: translate(0,-50%);
    border-radius: 100vmax;
    background-color: var(--progressbar);
    opacity: 0;
    transition: 0.2s;
}
.VPScontainer .controlBox .controlBar .VPSbar:hover .VPSbarChange::before
{
    opacity: 1;
}
.VPScontainer .controlBox .VPStitle
{
    position: absolute;
    top: 0;
    left: 0;
    padding: 0.6em;
    text-shadow: 0 0 5px #00000020;
    font-size: 1.8rem;
    width: 100%;
    font-weight: bold;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
}





.VPScontainer .controlBox .controlBar .volumeContainer
{
    position: relative;
    float: left;
    border-radius: 0.3em;
    height: 40px;
    padding: 16px 0;
    width: 0px;
    cursor: pointer;
    background-color: transparent;
    margin: 0;
    visibility: hidden;
    opacity: 0;
    transition: 0.4s;
    transition-delay: 0s, 0.1s;
    transition-property: all, background-color;
}
.VPScontainer .controlBox .controlBar .volumeContainer.active
{
    visibility: visible;
    opacity: 1;
    width: 80px;
    padding: 16px 12px;
    margin: 0 0.25em;
    transition: 0.4s, 0s;
    transition-delay: 0s, 0s;
    transition-property: all, background-color;
}

.VPScontainer .controlBox .controlBar .volumeContainer .volumeBack
{
    position: relative;
    width: 100%;
    height: 100%;
    border-radius: 100vmax;
    background-color: #e9e9e940;
    overflow: hidden;
}
.VPScontainer .controlBox .controlBar .volumeContainer .volumeBack .volumeVisible
{
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 100vmax;
    background-color: #e9e9e9;
}

.VPScontainer .controlBox .controlBar .volumeContainer .volumeInput
{
    position: absolute;
    width: calc(100% - 16px);
    height: 30px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    opacity: 0;
}





.VPScontainer .controlBox .controlBar .VPStime
{
    position: relative;
    float: left;
    border-radius: 0.3em;
    height: 40px;
    width: auto;
    padding: 0 10px;
    background-color: transparent;
    display: flex;
    justify-content: center;
    color: #e9e9e9;
    align-items: center;
    margin: 0 0.25em;
    transition: 0.4s;
    transition-delay: 0.1s;
}
.VPScontainer .controlBox .settingsPanel
{
    position: absolute;
    bottom: calc(40px + 2em);
    right: 1em;
    padding: 0.5em;
    transform: translate(200%,0);
    border-radius: 0.5em;
    visibility: hidden;
    background-color: #00000060;
    transition: 0.3s;
}
.VPScontainer .controlBox .settingsPanel.active
{
    transform: translate(0,0);
    visibility: visible;
}
.VPScontainer .controlBox .settingsPanel button
{
    position: relative;
    display: block;
    border: 0;
    height: 40px;
    width: 40px;
    border-radius: 0.3em;
    background-color: #4b4b4b70;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: 0.2s;
}
.VPScontainer .controlBox .settingsPanel button.active
{
    background-color: #ffffff50;
}

</style>
