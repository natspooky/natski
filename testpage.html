        --svgcolor: #e9e9e9;
        --accentcol: #101010;

::-webkit-scrollbar-thumb
{
    background-color: var(--displaycolour);
    border: 2px solid var(--accentcol);
    border-radius: 100vmax;
}
::-webkit-scrollbar-thumb:hover
{
    border: 2px solid var(--displaycolour);
}
::-webkit-scrollbar
{
    width: 0px;
	height: 0px;
    background-color: var(--accentcol);
}
.itemContainer::-webkit-scrollbar,.itemContainer div p::-webkit-scrollbar
{
    width: 0;
}

body, html {
    height: 500vh;
    width: 100%;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow: visible;
    position: relative;
    user-select: none;
    scroll-behavior: smooth;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    background-color: var(--accentcol);
}




article .CLSimageContainer
{
    position: relative;
    width: calc(100% - 25px);
    float: right;
    display: block;
    margin: 0 0 15px 0;
}
article .CLSimageContainer::before
{
    content: '';
    position: absolute;
    left: -30px;
    top: -35px;
    width: 3px;
    height: calc(100% + 30px);
    background-color: #729ef6;
    border-radius: 100vmax;
}
article .CLSimageContainer img
{
    position: relative;
    width: 100%;
    margin: 0;
    max-height: 60vh;
    object-fit: contain;
    border-radius: 10px;
    background-color: #66666620;
}
</style>
