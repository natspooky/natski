        <style>
            #SSC
            {
                position: relative;
                width: 100%;
                height: 80vh;
                background-color: #66666640;
                display: flex;
                justify-content: center;
            }
            .banner-bg
            {
                position: absolute;
                display: none;
                top: 0;
                left: 0;
                justify-content: center;
                align-items: center;
                height: 100%;
                width: 100%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                animation: fadein 0.6s;
            }
            .banner-bg::before
            {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: linear-gradient(to top left, transparent, #000000b0);
            }
            .pagebutton
            {
                position: absolute;
                top: 50%;
                left: 15px;
                width: fit-content;
                transform: translateY(-50%);
                padding: 25px 10px;
                border-radius: 10px;
                background-color: #222222;
                transform-origin: top;
                transition: 0.2s;
            }
            .pagebutton:last-of-type
            {
                left: unset;
                right: 15px;
            }
            .pagebutton svg
            {
                height: 15px;
            }
            .progress
            {
                position: absolute;
                bottom: 10px;
                left:25%;
                right: 25%;
                height: 5px;
                box-sizing: initial;
                background-color: #222222;
                border-radius: 100vmax;
                overflow: hidden;
            }
            .progress .progress-bar
            {
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                background-color: var(--themecol);
                border-radius: 100vmax;
            }
            .thumbs
            {
                position: absolute;
                bottom: 25px;
                width: fit-content;
                height: 30px;
                display: flex;
                justify-content: center;
                padding: 5px 0;
                background-color: #222222;
                border-radius: 100vmax;
            }
            .thumbs .thumb
            {
                height: 20px;
                width: 20px;
                margin: 0 5px;
                background-color: #444444;
                border: 10px solid #444444;
                border-radius: 100vmax;
                transition: border 0.2s, background-color 0.4s;
            }
            .hidden
            {
                visibility: hidden;
            }
            .thumbs .thumb.active,.thumbs .thumb.active:hover
            {
                background-color: var(--themecol);
                border: 4px solid #222222;
            }
            .thumbs .thumb:hover
            {
                border: 10px solid #555555;
                background-color: #555555;
            }

        </style>
