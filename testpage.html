            @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
*
{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Exo 2', sans-serif;
}

    :root
    {
        --maincol: #e9e9e9;
        --svgcolor: #e9e9e9;
        --accentcol: #101010;
        --accentcoltrans: #121212b0;
        --accentcoltranslighter: #12121250;
        --themecol: #729ef6;
        --themecoltrans: #729ef660;
        --displaycolour: #666666;
        --displaycolourtrans: #66666640;
        --displaycolourdark: #666666c0;
        --backpanel: #202020;
        --textmain: #e9e9e9;
        --textsub: #696969;
        --bar: #474747;
        --codewindow: #b5b5b5;
    }

::-webkit-scrollbar-thumb
{
    background-color: var(--displaycolour);
    border: 2px solid var(--accentcol);
    border-radius: 100vmax;
}
::-webkit-scrollbar-thumb:hover
{
    border: 2px solid var(--displaycolour);
}
::-webkit-scrollbar
{
    width: 0px;
	height: 0px;
    background-color: var(--accentcol);
}
.itemContainer::-webkit-scrollbar,.itemContainer div p::-webkit-scrollbar
{
    width: 0;
}
body, html {
    height: 100%;
    width: 100%;
    user-select: none;
    scroll-behavior: smooth;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    color: var(--textmain);
    background-color: var(--accentcol);
}







@media (prefers-color-scheme: light) {
    :root
    {
        --SSCcolor: #505050b0;
    }
}
@media (prefers-color-scheme: dark) {
    :root
    {
        --SSCcolor: #2a2a2a90;
    }
}
main article
{
    position: relative;
    line-height: 1.55rem;
    font-size: 1.2rem;
    display: block;
    width: max(95vmin,68vw);
    border-radius: 20px;
    padding: 1em;
    margin: 10px auto;
    border: 2px solid var(--SSCcolor);
    text-align: justify;
    user-select: text;
    color: #e9e9e9;
}
main article hr
{
    border: 2px solid var(--SSCcolor);
    margin: 0 0 1em 0;
    border-radius: 100vmax;
}
main article .mini
{
    width: 90%;
    display: block;
    background-image: linear-gradient(to right, transparent,#8f8f8f, transparent);
    height: 4px;
    border: 0;
    margin: 1em auto 0.8em auto;
}
main article h3
{
    position: relative;
    font-size: 2rem;
    text-align: left;
    margin-top: 1em;
    padding: 0em 0em 0.5em 0em;
    line-height: 2rem;
}
main article h4
{
    position: relative;
    padding: 0.3em;
    background-color: var(--SSCcolor);
    border: 2px solid var(--SSCcolor);
    text-align: center;
    font-size: 2rem;
    line-height: 2rem;
    border-radius: 7px;
    z-index: 999;
}
main article section
{
    margin: 0 0 0.6em 0;
    width: 100%;
    display: flex;
    align-items: center;
}
main article section p
{
    text-align: left;
}
main article section svg
{
    width: 15px;
    margin: 0 0.4em;
    flex-shrink: 0;
}
.red
{
    fill: #ff6961;
}
.green
{
    fill: #77dd77;
}
.white
{
    fill: #dcdcdc;
    transform: scale(0.75);
}
