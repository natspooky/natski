        <style>
            @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
*
{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Exo 2', sans-serif;
}

    :root
    {
        --maincol: #e9e9e9;
        --svgcolor: #e9e9e9;
        --accentcol: #101010;
        --accentcoltrans: #121212b0;
        --accentcoltranslighter: #12121250;
        --themecol: #729ef6;
        --themecoltrans: #729ef660;
        --displaycolour: #666666;
        --displaycolourtrans: #66666640;
        --displaycolourdark: #666666c0;
        --backpanel: #202020;
        --textmain: #e9e9e9;
        --textsub: #696969;
        --bar: #474747;
        --codewindow: #b5b5b5;
    }

::-webkit-scrollbar-thumb
{
    background-color: var(--displaycolour);
    border: 2px solid var(--accentcol);
    border-radius: 100vmax;
}
::-webkit-scrollbar-thumb:hover
{
    border: 2px solid var(--displaycolour);
}
::-webkit-scrollbar
{
    width: 0px;
	height: 0px;
    background-color: var(--accentcol);
}
.itemContainer::-webkit-scrollbar,.itemContainer div p::-webkit-scrollbar
{
    width: 0;
}
body, html {
    height: 100%;
    width: 100%;
    user-select: none;
    scroll-behavior: smooth;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    color: var(--textmain);
    background-color: var(--accentcol);
}
@media (prefers-color-scheme: light) {
    :root
    {
        --SSCcolor: #505050b0;
        --SSCaccent: #666666;
    }
}
@media (prefers-color-scheme: dark) {
    :root
    {
        --SSCcolor: #1b1b1b90;
        --SSCaccent: #464646;
    }
}
#SSC
{
    position: relative;
    height: 100vh;
    transform: scale(0.9);
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    background-color: #101010;
    border-radius: 10px;
    border: 2px solid var(--SSCcolor);
    overflow: hidden;
}
#SSC .pagebutton
{
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    left: 15px;
    padding: 1.5em 0.6em;
    border-radius: 8px;
    border: 0;
    background-color: var(--SSCcolor);
    cursor: pointer;
}
#SSC .pagebutton:last-of-type
{
    left: unset;
    right: 15px;
}
#SSC .pagebutton svg
{
    display: block;
    fill: #e9e9e9;
    height: 15px;
}
#SSC .pagebutton:active
{
    background-color: #10101030;
}
#SSC .progress
{
    position: relative;
    height: 5px;
    width: 70%;
    bottom: 15px;
    background-color: var(--SSCcolor);
    border-radius: 100vmax;
    overflow: hidden;
}
#SSC .progress .progress-bar
{
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    background-color: #e9e9e9;
    border-radius: 100vmax;
    transition: 0.1s linear;
}
#SSC .thumbs
{
    
    position: absolute;
    padding: 0.3em 0em;
    display: flex;
    align-items: center;
    border-radius: 100vmax;
    background-color: var(--SSCcolor);
    bottom: 30px;
}
#SSC .thumbs .thumb
{
    position: relative;
    border-radius: 100vmax;
    height: 20px;
    width: 20px;
    border: 0px solid var(--SSCaccent);
    background-color: var(--SSCaccent);
    margin: 0 0.5em;
    transition: 0.2s;
    cursor: pointer;
}
#SSC .thumbs .thumb.active
{
    border: 5px solid var(--SSCaccent);
    background-color: #e9e9e9;
}
#SSC .banner-bg
{
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    display: none;
    justify-content: center;
    animation: fadeIn 1s;
}
#SSC .banner-bg img
{
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    object-fit: cover;
}
#SSC .banner-bg .banner-button
{
    position: absolute;
    padding: 0.7em 1.8em;
    border-radius: 100vmax;
    color: #ffffff;
    text-decoration: none;
    background-color: var(--SSCcolor);
    height: fit-content;
    cursor: pointer;
    bottom: 70px;
}
@keyframes fadeIn
{
    from{opacity: 0.4;}
    to{opacity: 1;}
}
        </style>

        
       

<div id="SSC" style="opacity: 0; display: none;">
