*

	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Exo 2', sans-serif;
}

    :root
    {
        --maincol: #e9e9e9;
        --svgcolor: #e9e9e9;
        --accentcol: #101010;
        --accentcoltrans: #121212b0;
        --accentcoltranslighter: #12121250;
        --themecol: #729ef6;
        --themecoltrans: #729ef660;
        --displaycolour: #666666;
        --displaycolourtrans: #66666640;
        --displaycolourdark: #666666c0;
        --backpanel: #202020;
        --textmain: #e9e9e9;
        --textsub: #696969;
        --bar: #474747;
        --codewindow: #b5b5b5;
    }

::-webkit-scrollbar-thumb
{
    background-color: var(--displaycolour);
    border: 2px solid var(--accentcol);
    border-radius: 100vmax;
}
::-webkit-scrollbar-thumb:hover
{
    border: 2px solid var(--displaycolour);
}
::-webkit-scrollbar
{
    width: 0px;
	height: 0px;
    background-color: var(--accentcol);
}
.itemContainer::-webkit-scrollbar,.itemContainer div p::-webkit-scrollbar
{
    width: 0;
}
body, html {
    height: 100%;
    width: 100%;
    user-select: none;
    scroll-behavior: smooth;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    color: var(--textmain);
    background-color: var(--accentcol);
}

        --SSCcolor: #2a2a2a90;

@keyframes VPSbuffer {
    from{
        transform: translate(-50%,-50%) rotate(0deg);
    }
    to{
        transform: translate(-50%,-50%) rotate(360deg);
    }
}


.VPScontainer
{
    position: relative;
    width: fit-content;
    height: fit-content;
    border-radius: 0.6em;
    overflow: hidden;
    background-color: #66666640;
    display: block;
    margin: auto;
}
.VPScontainer .VPS
{
    position: relative;
    pointer-events: none;
    display: block;
}
.VPScontainer .VPS.full
{
    width: 100%;
    height: 100%;
}
.VPScontainer .buffer
{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    height: min(70px, 40%);
    display: block;
    fill: #e9e9e9;
    opacity: 0;
    visibility: hidden;
    transition: 0s;
    pointer-events: none;
}
.VPScontainer .buffer.active
{
    animation: VPSbuffer 1.5s linear infinite;
    opacity: 1;
    visibility: visible;
    transition: 0.3s;
}
.VPScontainer .controlBox
{
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: #00000090;
    opacity: 1;
    transition: 0.3s;
}
.VPScontainer .controlBox .playField
{
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
}
.VPScontainer .controlBox .controlBar
{
    position: absolute;
    padding: 0.4em 0em;
    left: 0;
    bottom: 0;
    height: calc(40px + 0.8em);
    width: 100%;
    background-color: #00000050;
}
.VPScontainer .controlBox .controlBar button
{
    position: relative;
    float: right;
    border: 0;
    border-radius: 0.3em;
    height: 40px;
    width: 40px;
    cursor: pointer;
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 0.25em;
    transition: 0.4s;
    transition-delay: 0.1s;
}
.VPScontainer .controlBox .controlBar button:nth-of-type(1),.VPScontainer .controlBox .controlBar button:nth-of-type(2)
{
    float: left;
}
.VPScontainer .controlBox .controlBar button:first-of-type
{
    margin-left: 0.5em;
}
.VPScontainer .controlBox .controlBar button:hover
{
    transition: 0s;
    transition-delay: 0s;
    background-color: #4b4b4b70;
}
.VPScontainer .controlBox .controlBar button:active
{
    background-color: #4b4b4b40;
}
.VPScontainer .controlBox .controlBar button svg
{
    position: relative;
    display: block;
    height: 50%;
    fill: #e9e9e9;
}
.VPScontainer .controlBox .controlBar button.active .play, .VPScontainer .controlBox .controlBar button .pause
{
    display: none;
}
.VPScontainer .controlBox .controlBar button.active .pause, .VPScontainer .controlBox .controlBar button .play
{
    display: block;
}
.VPScontainer .controlBox .controlBar .VPSbar
{
    position: absolute;
    left: 0;
    height: 5px;
    width: 100%;
    background-color: #ffffff20;
    bottom: 100%;
}
.VPScontainer .controlBox .controlBar .VPSbar .VPSbarBuffer
{
    position: absolute;
    top: 0;
    left: 0;
    width: 0%;
    height: 100%;
    background-color: #ffffff40;
}
.VPScontainer .controlBox .controlBar .VPSbar input
{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5px;
    opacity: 0;
    cursor: pointer;
}
.VPScontainer .controlBox .controlBar .VPSbar .VPSbarChange
{
    position: absolute;
    top: 0;
    left: 0;
    width: 0%;
    height: 100%;
    background-color: #ff0000;
}
.VPScontainer .controlBox .controlBar .VPSbar .VPSbarChange::before
{
    content: '';
    position: absolute;
    height: 10px;
    width: 10px;
    right: -5px;
    top: 50%;
    transform: translate(0,-50%);
    border-radius: 100vmax;
    background-color: #ff0000;
    opacity: 0;
    transition: 0.2s;
}
.VPScontainer .controlBox .controlBar .VPSbar:hover .VPSbarChange::before
{
    opacity: 1;
}
.VPScontainer .controlBox .VPStitle
{
    position: absolute;
    top: 0;
    left: 0;
    padding: 0.6em;
    text-shadow: 0 0 5px #00000020;
    font-size: 1.8rem;
    width: 100%;
    font-weight: bold;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
}
