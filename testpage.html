    <body>
        <style>


    :root
    {
        --maincol: #e9e9e9;
        --svgcolor: #e9e9e9;
        --accentcol: #101010;
        --accentcoltrans: #121212b0;
        --accentcoltranslighter: #12121250;
        --themecol: #729ef6;
        --themecoltrans: #729ef660;
        --displaycolour: #666666;
        --displaycolourtrans: #66666640;
        --displaycolourdark: #666666c0;
        --backpanel: #202020;
        --textmain: #e9e9e9;
        --textsub: #696969;
        --bar: #474747;
        --codewindow: #b5b5b5;
    }

::-webkit-scrollbar-thumb
{
    background-color: var(--displaycolour);
    border: 2px solid var(--accentcol);
    border-radius: 100vmax;
}
::-webkit-scrollbar-thumb:hover
{
    border: 2px solid var(--displaycolour);
}
::-webkit-scrollbar
{
    width: 0px;
	height: 0px;
    background-color: var(--accentcol);
}
.itemContainer::-webkit-scrollbar,.itemContainer div p::-webkit-scrollbar
{
    width: 0;
}

body, html {
    height: 500vh;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow: visible;
    position: relative;
    user-select: none;
    scroll-behavior: smooth;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    background-color: var(--accentcol);
}




:root
{
    --SSCcolor: #ffffff;
    --SSCaccent: #0a0a0a;
}
@media (hover:hover){
    #SSC .infoButton:hover::before
    {
        transform: translate(-0.5em,-50%);
        opacity: 1;
        visibility: visible;
    }
    #SSC .thumbs .thumb:hover
    {
        transform: scale(1.1);
        border: 1px solid #0a0a0a;
    }
    #SSC .pagebutton:hover svg
    {
        transform: scale(1.2);
    }
}
#SSC *, #SSC
{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    -webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
    font-family: 'Exo 2', sans-serif;
}
#SSC
{
    position: relative;
    height: calc(100vh - 60px);
    width: calc(100% - 60px);
    left: 30px;
    top: 0;
    margin-top: 30px;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--SSCcolor);
    overflow: hidden;
}
#SSC .pagebutton
{
    position: absolute;
    bottom: 10px;
    left: 10px;
    height: 40px;
    width: 40px;
    border: 0;
    background-color: transparent;
    border-right: 1px solid #0a0a0a30;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}
#SSC .pagebutton:last-of-type
{
    left: unset;
    border-right: unset;
    border-left: 1px solid #0a0a0a30;
    right: 10px;
}
#SSC .pagebutton svg
{
    display: block;
    fill: var(--SSCaccent);
    height: 12px;
    transform: scale(1);
    transition: 0.2s;
}
#SSC .progress
{
    position: absolute;
    height: 4px;
    width: 100%;
    left: 0;
    top: 0px;
    overflow: hidden;
}
#SSC .progress .progress-bar
{
    position: absolute;
    left: 0;
    bottom: 0;
    height: 100%;
    background-color: var(--SSCaccent);
    transform-origin: left;
    width: 100%;
    transition: 0.3s;
}
#SSC .thumbs
{
    position: absolute;
    height: 40px;
    width: calc(100% - 20px);
    display: flex;
    align-items: center;
    border: 1px solid #0a0a0a30;
    border-radius: 5px;
    justify-content: center;
    background-color: var(--SSCcolor);
    bottom: 10px;
}
#SSC .thumbs .thumb
{
    position: relative;
    border-radius: 100vmax;
    height: 10px;
    width: 10px;
    border: 1px solid #0a0a0a30;
    background-color: var(--SSCcolor);
    margin: 0 0.8em;
    transform: scale(1);
    transition: 0.2s;
    cursor: pointer;
}
#SSC .thumbs .thumb:first-of-type
{
    margin: 0 0.8em 0 0;
}
#SSC .thumbs .thumb:last-of-type
{
    margin: 0 0 0 0.8em;
}
#SSC .thumbs .thumb.active
{
    background-color: var(--SSCaccent);
    border: 1px solid var(--SSCaccent);
}
#SSC .banner-bg
{
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    display: none;
    align-items: center;
    justify-content: center;
    animation: fadeIn 1s;
}
#SSC .banner-bg img
{
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    object-fit: cover;
}
#SSC .banner-bg .banner-button
{
    position: absolute;
    display: block;
    padding: 0.5em 1.8em;
    border-radius: 5px;
    color: var(--SSCaccent);
    text-decoration: none;
    background-color: var(--SSCcolor);
    border: 1px solid #0a0a0a30;
    cursor: pointer;
    bottom: 60px;
}
@keyframes fadeIn
{
    from{opacity: 0.4;}
    to{opacity: 1;}
}
#SSC .infoButton
{
    position: absolute;
    bottom: 60px;
    right: 10px;
    height: 40px;
    width: 40px;
    border-radius: 5px;
    background-color: var(--SSCcolor);
    border: 1px solid #0a0a0a30;
    display: flex;
    align-items: center;
    justify-content: center;
}
#SSC .infoButton svg
{
    position: relative;
    height: 15px;
    fill: var(--SSCaccent);
    display: block;
}
#SSC .infoButton::before
{
    content: 'ENCORE SSC';
    position: absolute;
    top: 50%;
    right: 100%;
    padding: 0.45em;
    transform: translate(0,-50%);
    background-color: var(--SSCcolor);
    color: var(--SSCaccent);
    border: 1px solid #0a0a0a30;
    border-radius: 5px;
    opacity: 0;
    white-space: nowrap;
    visibility: hidden;
    pointer-events: none;
    font-weight: bold;
    transition: 0.2s;
}
</style>


<div id="SSC" style="opacity: 0; display: none;">

    <div class="banner-bg">

        <img src="icon/img/ssc1.jpg" alt="">

        <a class="banner-button">1</a>
    </div>

    <div class="banner-bg">

        <img src="icon/img/ssc1.jpg" alt="">
        <a class="banner-button">2</a>
    </div>

    <div class="banner-bg">

        <img src="icon/img/ssc1.jpg" alt="">
        <a class="banner-button">3</a>
    </div>

</div>
