*
{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Exo 2', sans-serif;
}

    :root
    {
        --maincol: #e9e9e9;
        --svgcolor: #e9e9e9;
        --accentcol: #101010;
        --accentcoltrans: #121212b0;
        --accentcoltranslighter: #12121250;
        --themecol: #729ef6;
        --themecoltrans: #729ef660;
        --displaycolour: #666666;
        --displaycolourtrans: #66666640;
        --displaycolourdark: #666666c0;
        --backpanel: #202020;
        --textmain: #e9e9e9;
        --textsub: #696969;
        --bar: #474747;
        --codewindow: #b5b5b5;
    }

::-webkit-scrollbar-thumb
{
    background-color: var(--displaycolour);
    border: 2px solid var(--accentcol);
    border-radius: 100vmax;
}
::-webkit-scrollbar-thumb:hover
{
    border: 2px solid var(--displaycolour);
}
::-webkit-scrollbar
{
    width: 0px;
	height: 0px;
    background-color: var(--accentcol);
}
.itemContainer::-webkit-scrollbar,.itemContainer div p::-webkit-scrollbar
{
    width: 0;
}
body, html {
    height: 100%;
    width: 100%;
    user-select: none;
    scroll-behavior: smooth;
    -ms-touch-action: manipulation;

@keyframes VPSbuffer {
    from{
        transform: translate(-50%,-50%) rotate(0deg);
    }
    to{
        transform: translate(-50%,-50%) rotate(360deg);
    }
}


.VPScontainer
{
    position: relative;
    width: fit-content;
    height: fit-content;
    border-radius: 0.6em;
    overflow: hidden;
    background-color: #66666640;
    display: block;
    margin: auto;
}
.VPScontainer .VPS
{
    position: relative;
    pointer-events: none;
    display: block;
}
.VPScontainer .VPS.full
{
    width: 100%;
    height: 100%;
}
.VPScontainer .buffer
{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    height: min(70px, 40%);
    display: block;
    fill: #e9e9e9;
    opacity: 0;
    visibility: hidden;
    transition: 0s;
    pointer-events: none;
}
.VPScontainer .buffer.active
{
    animation: VPSbuffer 1.5s linear infinite;
    opacity: 1;
    visibility: visible;
    transition: 0.3s;
}
.VPScontainer .controlBox
{
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: #00000090;
    opacity: 1;
    transition: 0.3s;
}
.VPScontainer .controlBox .playField
{
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
}
.VPScontainer .controlBox .controlBar
{
    position: absolute;
    padding: 0.4em 0em;
    left: 0;
    bottom: 0;
    height: calc(40px + 0.8em);
    width: 100%;
    background-color: #00000060;
}
.VPScontainer .controlBox .controlBar button
{
    position: relative;
    float: right;
    border: 0;
    border-radius: 0.3em;
    height: 40px;
    width: 40px;
    cursor: pointer;
    background-color: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 0.25em;
    transition: 0.4s;
    transition-delay: 0.1s;
}
.VPScontainer .controlBox .controlBar button:nth-of-type(1),.VPScontainer .controlBox .controlBar button:nth-of-type(2)
{
    float: left;
}
.VPScontainer .controlBox .controlBar button:first-of-type
{
    margin-left: 0.5em;
}
.VPScontainer .controlBox .controlBar button:hover, .VPScontainer .controlBox .controlBar .volumeContainer:hover
{
    transition: 0s;
    transition-delay: 0s;
    background-color: #4b4b4b70;
}
.VPScontainer .controlBox .controlBar button:active
{
    background-color: #4b4b4b40;
}
.VPScontainer .controlBox .controlBar button svg,.VPScontainer .controlBox .settingsPanel button svg
{
    position: relative;
    display: block;
    height: 50%;
    fill: #e9e9e9;
}
.VPScontainer .controlBox .controlBar button.muted
{
    background-color: #ff00005c;
}
.VPScontainer .controlBox .controlBar button.active .play, .VPScontainer .controlBox .controlBar button .pause
{
    display: none;
}
.VPScontainer .controlBox .controlBar button.active .pause, .VPScontainer .controlBox .controlBar button .play
{
    display: block;
}
.VPScontainer .controlBox .controlBar .VPSbar
{
    position: absolute;
    left: 0;
    height: 5px;
    width: 100%;
    background-color: #ffffff20;
    bottom: 100%;
}
.VPScontainer .controlBox .controlBar .VPSbar .VPSinput
{
    position: absolute;
    top: 0;
    left: -5px;
    width: calc(100% + 10px);
    height: 5px;
    opacity: 0;
    cursor: pointer;
}
.VPScontainer .controlBox .controlBar .VPSbar .VPSbarChange
{
    position: absolute;
    top: 0;
    left: 0;
    width: 0%;
    height: 100%;
    background-color: #ff0000;
}
.VPScontainer .controlBox .controlBar .VPSbar .VPSbarChange::before
{
    content: '';
    position: absolute;
    height: 10px;
    width: 10px;
    right: -5px;
    top: 50%;
    transform: translate(0,-50%);
    border-radius: 100vmax;
    background-color: #ff0000;
    opacity: 0;
    transition: 0.2s;
}
.VPScontainer .controlBox .controlBar .VPSbar:hover .VPSbarChange::before
{
    opacity: 1;
}
.VPScontainer .controlBox .VPStitle
{
    position: absolute;
    top: 0;
    left: 0;
    padding: 0.6em;
    text-shadow: 0 0 5px #00000020;
    font-size: 1.8rem;
    width: 100%;
    font-weight: bold;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
}

.VPScontainer .controlBox .controlBar .volumeContainer
{
    position: relative;
    float: left;
    border-radius: 0.3em;
    height: 40px;
    padding: 0 14px;
    width: 0px;
    cursor: pointer;
    background-color: transparent;
    display: flex;
    justify-content: left;
    align-items: center;
    margin: 0 0.25em;
    visibility: hidden;
    opacity: 0;
    transition: 0.4s;
    transition-delay: 0.1s, 1s, 1s, 1s;
    transition-property: all, visibility, opacity, width;
}
.VPScontainer .controlBox .controlBar .volumeContainer.active
{
    visibility: visible;
    opacity: 1;
    width: 80px;
    transition-delay: 0s;
    transition-property: all;
}
.VPScontainer .controlBox .controlBar .volumeContainer .volumeVisible
{
    position: relative;
    width: 100%;
    margin-left: -3px;
    height: 5px;
    border-radius: 100vmax;
    background-color: #e9e9e9;
}
.VPScontainer .controlBox .controlBar .volumeContainer .volumeVisible::before
{
    content: '';
    position: absolute;
    right: -5px;
    top: 50%;
    transform: translate(0,-50%) scale(0.5);
    height: 10px;
    width: 10px;
    border-radius: 100vmax;
    background-color: #e9e9e9;
    transition: 0.2s;
}
.VPScontainer .controlBox .controlBar .volumeContainer:hover .volumeVisible::before
{
    transform: translate(0,-50%) scale(1);
}
.VPScontainer .controlBox .controlBar .volumeContainer .volumeInput
{
    position: absolute;
    margin-left: -6px;
    width: calc(100% - 22px);
    cursor: pointer;
    opacity: 0;
}
.VPScontainer .controlBox .settingsPanel
{
    position: absolute;
    bottom: calc(40px + 2em);
    right: 1em;
    padding: 0.5em;
    transform: translate(200%,0);
    border-radius: 0.5em;
    visibility: hidden;
    background-color: #00000060;
    transition: 0.3s;
}
.VPScontainer .controlBox .settingsPanel.active
{
    transform: translate(0,0);
    visibility: visible;
}
.VPScontainer .controlBox .settingsPanel button
{
    position: relative;
    display: block;
    border: 0;
    height: 40px;
    width: 40px;
    border-radius: 0.3em;
    background-color: #4b4b4b70;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.2s;
}
.VPScontainer .controlBox .settingsPanel button.active
{
    background-color: #ffffff50;
}

</style>

<script>
    let VPStimer;


    function overlayDisplay(e) {
        showCont(e)
        VPStimer = setTimeout(() => {
            hideCont(e)
        },2000);
    }


    function mute(e) {
        if(document.getElementsByClassName('VPS')[e].volume != 0){
            adjustVolume(e, 0)
            document.getElementsByClassName('VPSsound')[e].classList.add('muted')
        }else{
            adjustVolume(e, 100)
        }
    }


    function VPSloop(e){
        if(document.getElementsByClassName('VPS')[e].loop){
            document.getElementsByClassName('VPS')[e].removeAttribute('loop')
        }else{
            document.getElementsByClassName('VPS')[e].setAttribute('loop', '')
        }
        document.getElementsByClassName('VPSloop')[e].classList.toggle('active')
    }


    function adjustBar(x,e) {
        document.getElementsByClassName('VPSbarChange')[x].style.width = e + '%'
    }


    function adjustVolume(x,e) {
        document.getElementsByClassName('VPSsound')[x].classList.remove('muted')
        document.getElementsByClassName('volumeVisible')[x].style.width = e + '%'
        document.getElementsByClassName('VPS')[x].volume = e / 100
    }


    function closeVolume(e) {
        document.getElementsByClassName('volumeContainer')[e].classList.remove('active')
    }


    function openVolume(e) {
        document.getElementsByClassName('volumeContainer')[e].classList.add('active')
    }


    function toggleSettings(e) {
        document.getElementsByClassName('settingsPanel')[e].classList.toggle('active')
    }


    function videoTime(x,e) {
        document.getElementsByClassName('VPS')[x].currentTime = (document.getElementsByClassName('VPS')[x].duration * (e / 100))
    }


    function playPause(e) {
        let video = document.getElementsByClassName('VPS')[e];
        if(video.paused){
            video.play()
            document.getElementsByClassName('VPSplay')[e].classList.add('active')
        }else{
            video.pause()
            document.getElementsByClassName('VPSplay')[e].classList.remove('active')
        }
    }


    function hideCont(e) {
        document.getElementsByClassName('controlBox')[e].style.opacity = '0'   
    }


    function showCont(e) {
        clearTimeout(VPStimer)
        document.getElementsByClassName('controlBox')[e].style.opacity = '1'
    }


    function buffer(e) {
        document.getElementsByClassName('buffer')[e].classList.add('active')
    }


    function bufferClear(e) {
        document.getElementsByClassName('buffer')[e].classList.remove('active')
    }


    function checkLoaded(x,e) {
        document.getElementsByClassName('VPSbarChange')[x].style.width = e + '%'
    }


    function fullScreen(e) {
        let video = document.getElementsByClassName('VPScontainer')[e];
        if(document.fullscreenElement || document.webkitFullscreenElement ||
        document.mozFullScreenElement){
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
            document.getElementsByClassName('VPS')[e].classList.remove('full')
        }else{
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
            document.getElementsByClassName('VPS')[e].classList.add('full')
        }
    }
    


window.addEventListener('load', function() {
    for(let i = 0; i < document.getElementsByClassName('VPS').length; i++){
        createVPSelements(i)

    }

})
    

    function createVPSelements(e) {
        wrapVPSvideo(e)
        createVPScontrols(e)
        addVPSfuntions(e)
    }


    function wrapVPSvideo(e) {
        let video = document.getElementsByClassName('VPS')[e],
        container = document.createElement('div');
        container.className = 'VPScontainer'
        video.parentNode.insertBefore(container, video);
        container.appendChild(video);
    }

    function addVPSfuntions(e) {
        let video = document.getElementsByClassName('VPS')[e],
        container = document.getElementsByClassName('VPScontainer')[e],
        playframe = document.getElementsByClassName('playField')[e],
        proginput = document.getElementsByClassName('VPSinput')[e],
        player = document.getElementsByClassName('VPSplay')[e],
        fullsc = document.getElementsByClassName('VPSscreen')[e],
        volume = document.getElementsByClassName('volumeInput')[e],
        volumecont = document.getElementsByClassName('VPSsound')[e],
        volumebox = document.getElementsByClassName('volumeContainer')[e],
        loop = document.getElementsByClassName('VPSloop')[e],
        settings = document.getElementsByClassName('VPSsettings')[e];
        video.ontimeupdate = function(){adjustBar(e,Math.round((video.currentTime / video.duration) * 100));}
        video.onended = function(){showCont(e);document.getElementsByClassName('VPSplay')[e].classList.remove('active')}
        video.onpause = function(){showCont(e)}
        video.onplay = function(){hideCont(e)}
        video.onwaiting = function(){buffer(e)}
        video.onplaying = function(){bufferClear(e)}
        playframe.onclick = function(){playPause(e)}
        proginput.oninput = function(){adjustBar(e,proginput.value);videoTime(e,proginput.value)}
        player.onclick = function(){playPause(e)}
        fullsc.onclick = function(){fullScreen(e)}
        volume.oninput = function(){adjustVolume(e,volume.value);}
        volumecont.onclick = function(){mute(e)}
        volumecont.onmouseenter = function(){openVolume(e)}
        volumecont.onmouseleave = function(){closeVolume(e)}
        volumebox.onmouseleave = function(){closeVolume(e)}
        volumebox.onmouseenter = function(){openVolume(e)}
        settings.onclick = function(){toggleSettings(e)}
        loop.onclick = function(){VPSloop(e)}
        container.onmousemove = function(){overlayDisplay(e)}
        container.onmouseleave = function(){hideCont(e)}
}

</script>
