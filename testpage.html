body, html {
    height: 500vh;
    width: 100%;
    overflow: visible;
    background-color: var(--accentcol);
}


@import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
:root
{
    --SSCScolor: #505050b0;
    --SSCSaccent: #aaaaaa;
}
#SSCS *, #SSCS
{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
    -webkit-tap-highlight-color:  rgba(255, 255, 255, 0);
    font-family: 'Exo 2', sans-serif;
    font-size: 16px;
}
#SSCS
{
    position: relative;
    height: 200px;
    width: 100%;
    left: 0;
    top: 0;
    transform: scale(0.9);
    display: flex;
    justify-content: center;
    align-items: flex-end;
    background-color: #66666620;
    border: 2px solid var(--SSCScolor);
    border-radius: 10px;
    overflow: hidden;
}
#SSCS .thumbs
{
    position: absolute;
    display: flex;
    flex-direction: column;
    justify-content: center;
    border-radius: 100vmax;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
}
#SSCS .thumbs .thumb-s
{
    position: relative;
    border-radius: 100vmax;
    height: 10px;
    width: 10px;
    background-color: #66666680;
    overflow: hidden;
    margin: 0.3em 0;
    transition: 0.2s;
    cursor: pointer;
}
#SSCS .thumbs .thumb-s:first-of-type
{
    margin: 0 0 0.3em 0;
}
#SSCS .thumbs .thumb-s:last-of-type
{
    margin: 0.3em 0 0 0;
}
#SSCS .thumbs .thumb-s .progress-s
{
    position: absolute;
    left: 0;
    top: 0;
    transform-origin: top;
    width: 100%;
    height: 100%;
    transform: scaleX(0);
    background-color: #e9e9e9;
}
#SSCS .thumbs .thumb-s.active
{
    height: 20px;
    background-color: #66666640;
    pointer-events: none;
}
#SSCS .banner-bg-s
{
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    display: none;
    align-items: center;
    justify-content: center;
}
#SSCS .banner-bg-s p
{
    color: #fff;
    font-size: 23px;
    transform: scale(0.8);
    opacity: 0.4;
    transition: 0.3s;
    transition-delay: 0s;
}
#SSCS .banner-bg-s.active p
{
    transition-delay: 0.3s;
    transform: scale(1);
    opacity: 1;
}
</style>
